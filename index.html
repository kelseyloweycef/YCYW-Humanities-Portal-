<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
        "@google/genai": "https://esm.sh/@google/genai@1.2.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from "react";
        import { createRoot } from "react-dom";
        import { initializeApp } from "firebase/app";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "firebase/auth";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc } from "firebase/firestore";
        import { GoogleGenerativeAI } from "@google/genai";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AI CONFIG ---
        const GEMINI_KEY = "PASTE_YOUR_GEMINI_KEY_HERE";
        const genAI = GEMINI_KEY !== "PASTE_YOUR_GEMINI_KEY_HERE" ? new GoogleGenerativeAI(GEMINI_KEY) : null;

        const SUBJECTS = ["History", "Geography", "Business", "Economics", "Psychology", "Sociology", "Enterprise", "Philosophy", "General Humanities"];
        const MASTER_EMAIL = "kelsey.lowe@hk.ycef.com";

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [authMode, setAuthMode] = useState('login');
            const [pendingUsers, setPendingUsers] = useState([]);
            const [aiQuery, setAiQuery] = useState('');
            const [aiResponse, setAiResponse] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        const d = await getDoc(doc(db, "users", u.uid));
                        if (d.exists()) {
                            setUserData(d.data());
                            setUser(u);
                        }
                    } else {
                        setUser(null);
                        setUserData(null);
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (userData?.role === 'ADMIN') {
                    const q = query(collection(db, "users"), where("isApproved", "==", false));
                    return onSnapshot(q, (s) => {
                        setPendingUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                }
            }, [userData]);

            const handleAuth = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const pass = e.target.password.value;
                try {
                    if (authMode === 'signup') {
                        const { user: newUser } = await createUserWithEmailAndPassword(auth, email, pass);
                        const isMaster = email.toLowerCase() === MASTER_EMAIL;
                        const profile = {
                            uid: newUser.uid,
                            name: e.target.fullname.value,
                            email,
                            school: e.target.school.value,
                            subjects: Array.from(e.target.subjects.selectedOptions).map(o => o.value),
                            role: isMaster ? 'ADMIN' : 'STAFF',
                            isApproved: isMaster
                        };
                        await setDoc(doc(db, "users", newUser.uid), profile);
                        if (!isMaster) alert("Pending admin approval.");
                    } else {
                        await signInWithEmailAndPassword(auth, email, pass);
                    }
                } catch (err) { alert(err.message); }
            };

            const handleAI = async () => {
                if (!genAI) {
                    setAiResponse("AI not configured. Please add your Gemini API Key in the code.");
                    return;
                }
                setLoading(true);
                try {
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const result = await model.generateContent(aiQuery);
                    setAiResponse(result.response.text());
                } catch (e) { setAiResponse("AI Error. Check console."); }
                setLoading(false);
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0f172a] p-6">
                    <div className="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
                        <h2 className="text-3xl font-black text-slate-800 mb-2 leading-tight">YCYW Humanities Portal</h2>
                        <p className="text-xs font-bold text-indigo-600 uppercase tracking-widest mb-8">{authMode}</p>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            {authMode === 'signup' && (
                                <>
                                    <input name="fullname" placeholder="Name" className="w-full p-4 rounded-2xl border" required />
                                    <input name="school" placeholder="School" className="w-full p-4 rounded-2xl border" required />
                                    <select name="subjects" multiple className="w-full p-3 rounded-2xl border h-24 text-xs" required>
                                        {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </>
                            )}
                            <input name="email" type="email" placeholder="Email" defaultValue={authMode === 'login' ? MASTER_EMAIL : ""} className="w-full p-4 rounded-2xl border" required />
                            <input name="password" type="password" placeholder="Password" defaultValue={authMode === 'login' ? "Camkel30" : ""} className="w-full p-4 rounded-2xl border" required />
                            <button className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold uppercase tracking-widest">Submit</button>
                        </form>
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="mt-6 text-[10px] font-bold text-slate-400 uppercase">
                           {authMode === 'login' ? 'Need an account? Sign Up' : 'Back to Login'}
                        </button>
                    </div>
                </div>
            );

            if (!userData?.isApproved) return <div className="h-screen flex flex-col items-center justify-center text-center p-10">
                <h2 className="text-2xl font-bold">Awaiting Approval</h2>
                <button onClick={() => signOut(auth)} className="mt-4 text-indigo-600 underline">Logout</button>
            </div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0">
                        <div className="p-8 font-black text-sm uppercase tracking-tighter text-indigo-400">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-2">
                            {['dashboard', 'ai', 'admin'].map(tab => (
                                (tab !== 'admin' || userData.role === 'ADMIN') && (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`w-full text-left p-4 rounded-2xl font-bold text-xs uppercase tracking-widest ${activeTab === tab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        {tab}
                                    </button>
                                )
                            ))}
                        </nav>
                        <div className="p-6"><button onClick={() => signOut(auth)} className="w-full p-4 bg-slate-800 rounded-2xl text-xs font-bold uppercase">Logout</button></div>
                    </div>
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-20 bg-white border-b flex items-center px-10 justify-between">
                            <h2 className="font-black text-slate-800 uppercase tracking-tight">{activeTab}</h2>
                            <div className="text-xs font-bold text-slate-400">{userData.name} â€¢ {userData.school}</div>
                        </header>
                        <main className="flex-1 overflow-y-auto p-10">
                            {activeTab === 'dashboard' ? (
                                <div className="space-y-8">
                                    <div className="mesh-bg rounded-[3rem] p-12 text-white shadow-2xl relative">
                                        <div className="mesh-circle"></div>
                                        <h1 className="text-4xl font-black relative z-10">Welcome, {userData.name.split(' ')[0]}!</h1>
                                        <p className="mt-2 text-indigo-100 relative z-10">Access your YCYW Humanities resources and foundation updates.</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div className="bg-white p-8 rounded-[2.5rem] border shadow-sm">
                                            <h3 className="font-black text-slate-800 uppercase text-xs mb-4">Foundation Feed</h3>
                                            <p className="text-sm text-slate-600 leading-relaxed">Check your subject tabs for the latest updates on IGCSE and IB moderations.</p>
                                        </div>
                                        <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl">
                                            <h3 className="font-black text-indigo-400 uppercase text-xs mb-4">Upcoming PD</h3>
                                            <p className="text-sm">Dec 22: Global Curriculum Coffee Morning</p>
                                        </div>
                                    </div>
                                </div>
                            ) : activeTab === 'ai' ? (
                                <div className="max-w-2xl mx-auto bg-white p-10 rounded-[3rem] shadow-sm border">
                                    <h3 className="font-black text-2xl mb-6">Humanities AI Assistant</h3>
                                    <div className="flex gap-2">
                                        <input className="flex-1 p-4 bg-slate-50 border rounded-2xl outline-none" placeholder="Ask a question..." onChange={e => setAiQuery(e.target.value)} />
                                        <button onClick={handleAI} className="bg-indigo-600 text-white px-8 rounded-2xl font-bold uppercase text-xs">{loading ? '...' : 'Ask'}</button>
                                    </div>
                                    {aiResponse && <div className="mt-6 p-6 bg-slate-50 rounded-2xl text-sm leading-relaxed">{aiResponse}</div>}
                                </div>
                            ) : (
                                <div className="space-y-4 max-w-2xl">
                                    <h3 className="text-2xl font-black">Admin Queue</h3>
                                    {pendingUsers.map(u => (
                                        <div key={u.id} className="bg-white p-6 rounded-3xl border flex justify-between items-center">
                                            <div><p className="font-black">{u.name}</p><p className="text-xs text-slate-400">{u.email}</p></div>
                                            <button onClick={() => updateDoc(doc(db, "users", u.id), {isApproved: true, role: 'STAFF'})} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase">Approve</button>
                                        </div>
                                    ))}
                                    {pendingUsers.length === 0 && <p className="text-slate-400 font-bold uppercase text-xs tracking-widest">No pending staff requests</p>}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
