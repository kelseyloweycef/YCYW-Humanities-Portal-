<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from "react";
        import { createRoot } from "react-dom";
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "firebase/firestore";

        // Your Firebase Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- CONSTANTS (Browser version of your Types) ---
        const UserRole = { ADMIN: 'ADMIN', STAFF: 'STAFF' };
        const ResourceStatus = { APPROVED: 'APPROVED', PENDING: 'PENDING' };

        // --- SUB-COMPONENTS (Simplified for the single-file demo) ---
        const Sidebar = ({ activeTab, setActiveTab, isAdmin }) => (
            <div className="w-64 bg-slate-900 text-white p-6 hidden md:block">
                <h1 className="text-xl font-black mb-10 text-indigo-400">HUB.SHARE</h1>
                <nav className="space-y-4">
                    {['dashboard', 'years-7-9', 'igcse', 'ib', 'pd'].map(tab => (
                        <button key={tab} onClick={() => setActiveTab(tab)} 
                            className={`block w-full text-left p-2 rounded ${activeTab === tab ? 'bg-indigo-600' : 'hover:bg-slate-800'}`}>
                            {tab.toUpperCase()}
                        </button>
                    ))}
                    {isAdmin && <button onClick={() => setActiveTab('admin')} className="block w-full text-left p-2 text-amber-400">ADMIN PANEL</button>}
                </nav>
            </div>
        );

        const Header = ({ currentUser, onUploadClick }) => (
            <header className="bg-white border-b p-4 flex justify-between items-center px-8">
                <div className="text-sm font-bold text-slate-500">Welcome back, {currentUser.name}</div>
                <button onClick={onUploadClick} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold">
                    + Upload Resource
                </button>
            </header>
        );

        // --- MAIN APP ---
        const App = () => {
            const [currentUser, setCurrentUser] = useState({ id: 'u1', name: 'Kelsey Lowe', role: UserRole.ADMIN, subscriptions: [], notifications: [] });
            const [activeTab, setActiveTab] = useState('dashboard');
            const [resources, setResources] = useState([]);
            const [isUploadOpen, setIsUploadOpen] = useState(false);

            const isAdmin = currentUser?.role === UserRole.ADMIN;

            // LIVE FIREBASE SYNC
            useEffect(() => {
                const q = query(collection(db, "resources"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setResources(data);
                });
                return () => unsubscribe();
            }, []);

            const renderContent = () => {
                const approvedResources = resources.filter(r => r.status === ResourceStatus.APPROVED || !r.status);
                
                return (
                    <div className="animate-in p-6">
                        <h2 className="text-3xl font-black text-slate-800 mb-6 capitalize">{activeTab.replace('-', ' ')}</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {approvedResources.length > 0 ? approvedResources.map(res => (
                                <div key={res.id} className="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                    <div className="text-xs font-black text-indigo-600 mb-2">{res.type}</div>
                                    <h4 className="font-bold text-lg">{res.title}</h4>
                                    <p className="text-sm text-slate-500 mt-2">{res.description}</p>
                                    <div className="mt-4 flex justify-between items-center text-xs font-bold text-slate-400">
                                        <span>{res.author}</span>
                                        <button className="text-indigo-600">Download</button>
                                    </div>
                                </div>
                            )) : (
                                <div className="col-span-full py-20 text-center border-2 border-dashed border-slate-200 rounded-3xl">
                                    <p className="text-slate-400 font-bold uppercase">No resources found in {activeTab}.</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex h-screen bg-slate-50">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} isAdmin={isAdmin} />
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <Header currentUser={currentUser} onUploadClick={() => alert('Upload Modal would open here!')} />
                        <main className="flex-1 overflow-y-auto">
                            {renderContent()}
                        </main>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
