<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .font-black { font-weight: 900; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from "react";
        import { createRoot } from "react-dom";
        import { initializeApp } from "firebase/app";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "firebase/auth";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, query, where, orderBy, addDoc, serverTimestamp } from "firebase/firestore";
        import { GoogleGenerativeAI } from "@google/genai";

        // --- CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const genAI = new GoogleGenerativeAI("YOUR_GEMINI_API_KEY_HERE");

        const SUBJECTS = ["History", "Geography", "Business", "Economics", "Psychology", "Sociology", "Enterprise", "Philosophy", "General Humanities"];
        const MASTER_EMAIL = "kelsey.lowe@hk.ycef.com";

        // --- SUB-COMPONENTS ---

        const Sidebar = ({ activeTab, setActiveTab, isAdmin, currentUser, schoolLogo }) => {
            const NAV_ITEMS = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'years-7-9', label: 'Years 7 - 9', icon: 'fa-seedling' },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark' },
                { id: 'ib', label: 'IB / A-Level', icon: 'fa-graduation-cap' },
                { id: 'ai', label: 'AI Assistant', icon: 'fa-robot' },
                { id: 'admin', label: 'Admin Hub', icon: 'fa-shield-halved', adminOnly: true },
            ];

            return (
                <div className="w-20 md:w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl">
                    <div className="p-8 flex items-center gap-3">
                        <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg"><i className="fa-solid fa-landmark text-sm"></i></div>
                        <span className="hidden md:block font-black text-[11px] uppercase tracking-tighter">YCYW Humanities</span>
                    </div>
                    <nav className="flex-1 px-4 space-y-2 mt-4">
                        {NAV_ITEMS.filter(item => !item.adminOnly || isAdmin).map((item) => (
                            <button key={item.id} onClick={() => setActiveTab(item.id)} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition-all ${activeTab === item.id ? 'bg-indigo-600 text-white shadow-xl' : 'text-slate-400 hover:bg-slate-800'}`}>
                                <i className={`fa-solid ${item.icon} text-sm`}></i>
                                <span className="hidden md:block font-bold text-xs uppercase tracking-widest">{item.label}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-6"><button onClick={() => signOut(auth)} className="w-full p-4 bg-slate-800 rounded-2xl text-slate-400 hover:text-red-500 font-black text-[10px] uppercase">Logout</button></div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [authMode, setAuthMode] = useState('login');
            const [pendingUsers, setPendingUsers] = useState([]);
            const [aiQuery, setAiQuery] = useState('');
            const [aiResponse, setAiResponse] = useState('');
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        const d = await getDoc(doc(db, "users", u.uid));
                        if (d.exists()) { setUserData(d.data()); setUser(u); }
                    } else { setUser(null); setUserData(null); }
                });
            }, []);

            useEffect(() => {
                if (userData?.role === 'ADMIN') {
                    const q = query(collection(db, "users"), where("isApproved", "==", false));
                    onSnapshot(q, (s) => setPendingUsers(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                }
            }, [userData]);

            const handleAIRequest = async () => {
                if (!aiQuery) return;
                setLoading(true);
                try {
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                    const result = await model.generateContent(aiQuery);
                    setAiResponse(result.response.text());
                } catch (e) { setAiResponse("AI Error: Ensure your API key is correct."); }
                setLoading(false);
            };

            const handleAuth = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                try {
                    if (authMode === 'signup') {
                        const { user: newUser } = await createUserWithEmailAndPassword(auth, email, e.target.password.value);
                        const isMaster = email.toLowerCase() === MASTER_EMAIL;
                        const profile = {
                            uid: newUser.uid, name: e.target.fullname.value, email,
                            school: e.target.school.value, subjects: Array.from(e.target.subjects.selectedOptions).map(o => o.value),
                            role: isMaster ? 'ADMIN' : 'STAFF', isApproved: isMaster
                        };
                        await setDoc(doc(db, "users", newUser.uid), profile);
                        if (!isMaster) alert("Awaiting admin activation.");
                    } else {
                        await signInWithEmailAndPassword(auth, email, e.target.password.value);
                    }
                } catch (err) { alert(err.message); }
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0f172a] p-6">
                    <div className="glass p-12 rounded-[3.5rem] w-full max-w-md text-center">
                        <h2 className="text-3xl font-black text-slate-800 mb-2">YCYW Humanities Portal</h2>
                        <p className="text-indigo-500 font-black text-[10px] uppercase tracking-widest mb-8">Staff Network Access</p>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            {authMode === 'signup' && (
                                <>
                                    <input name="fullname" placeholder="Name" className="w-full p-4 rounded-2xl border" required />
                                    <input name="school" placeholder="School" className="w-full p-4 rounded-2xl border" required />
                                    <select name="subjects" multiple className="w-full p-3 rounded-2xl border h-24 text-sm" required>
                                        {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </>
                            )}
                            <input name="email" type="email" placeholder="Work Email" defaultValue={authMode === 'login' ? MASTER_EMAIL : ""} className="w-full p-4 rounded-2xl border" required />
                            <input name="password" type="password" placeholder="Password" defaultValue={authMode === 'login' ? "Camkel30" : ""} className="w-full p-4 rounded-2xl border" required />
                            <button className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black uppercase tracking-widest">
                                {authMode === 'login' ? 'Login' : 'Request Access'}
                            </button>
                        </form>
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="mt-8 text-[10px] font-black text-slate-400 uppercase tracking-widest underline">
                            {authMode === 'login' ? "Need Access? Sign Up" : "Back to Login"}
                        </button>
                    </div>
                </div>
            );

            if (!userData?.isApproved) return <div className="h-screen flex items-center justify-center p-10 text-center animate-in"><h2 className="text-2xl font-black text-slate-800 uppercase">Verification Pending</h2></div>;

            return (
                <div className="flex h-screen bg-slate-50">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} isAdmin={userData.role === 'ADMIN'} currentUser={userData} />
                    <div className="flex-1 flex flex-col min-w-0">
                        <header className="h-20 bg-white border-b flex items-center justify-between px-10">
                            <h2 className="text-xl font-black text-slate-800 uppercase">{activeTab.replace('-', ' ')}</h2>
                            <div className="text-[10px] font-black bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full">{userData.school}</div>
                        </header>
                        <main className="flex-1 overflow-y-auto p-10">
                            {activeTab === 'ai' ? (
                                <div className="max-w-3xl mx-auto space-y-6">
                                    <div className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm">
                                        <h3 className="text-2xl font-black mb-4">Humanities AI Assistant</h3>
                                        <div className="flex gap-2">
                                            <input className="flex-1 p-4 bg-slate-50 rounded-2xl border outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ask about curriculum or topics..." onChange={e => setAiQuery(e.target.value)} />
                                            <button onClick={handleAIRequest} className="bg-indigo-600 text-white px-8 rounded-2xl font-black">{loading ? '...' : 'Ask'}</button>
                                        </div>
                                        {aiResponse && <div className="mt-6 p-6 bg-indigo-50 rounded-2xl text-slate-700 whitespace-pre-wrap text-sm leading-relaxed">{aiResponse}</div>}
                                    </div>
                                </div>
                            ) : activeTab === 'admin' ? (
                                <div className="space-y-4 max-w-2xl">
                                    <h3 className="text-2xl font-black mb-6 tracking-tight">Pending Approvals</h3>
                                    {pendingUsers.map(u => (
                                        <div key={u.id} className="bg-white p-6 rounded-3xl border flex justify-between items-center">
                                            <div><p className="font-black">{u.name}</p><p className="text-xs text-slate-400">{u.email}</p></div>
                                            <button onClick={() => updateDoc(doc(db, "users", u.id), {isApproved: true, role: 'STAFF'})} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase">Approve</button>
                                        </div>
                                    ))}
                                    {pendingUsers.length === 0 && <p className="text-slate-400 font-black text-xs">Queue Clear</p>}
                                </div>
                            ) : (
                                <div className="text-center py-40 border-2 border-dashed border-slate-200 rounded-[3rem] text-slate-300 font-black uppercase text-xs">Resources for {activeTab} Loading...</div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
