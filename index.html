<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { auth: getAuth(app), db: getFirestore(app), onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const StandardsView = ({ activeTab, subTab, isAdmin, userData }) => {
            const [message, setMessage] = useState('');
            
            const factions = [
                { name: "Past and Present", icon: "fa-history", color: "text-amber-500", bg: "bg-amber-50", topics: ["The Silk Road", "Dynastic Shifts", "Renaissance Impact"] },
                { name: "Our Evolving World", icon: "fa-earth-asia", color: "text-emerald-500", bg: "bg-emerald-50", topics: ["Climate Migration", "Tectonic Hazards", "Urban Development"] },
                { name: "Global Citizenship", icon: "fa-users-rays", color: "text-blue-500", bg: "bg-blue-50", topics: ["Human Rights", "Sustainable Development", "Digital Identity"] },
                { name: "Economics & Business", icon: "fa-chart-pie", color: "text-indigo-500", bg: "bg-indigo-50", topics: ["Market Structures", "Entrepreneurship", "Global Supply Chains"] }
            ];

            const handleSendToAdmins = async () => {
                if(!message) return;
                await window.FB.addDoc(window.FB.collection(window.FB.db, "messages"), {
                    from: userData.email,
                    content: message,
                    subject: `${activeTab} - ${subTab}`,
                    timestamp: window.FB.serverTimestamp()
                });
                alert("Message sent to all Curriculum Officers!");
                setMessage('');
            };

            const isSenior = ['igcse', 'ib', 'a-level', 'dse'].includes(activeTab);

            return (
                <div className="space-y-12 animate-in pb-20">
                    {isSenior ? (
                        <div className="space-y-8">
                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm">
                                <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-4">Official Exam Board Curriculum</h3>
                                <div className="p-8 bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl flex items-center justify-center text-slate-400 font-bold text-xs uppercase cursor-pointer hover:bg-slate-100 transition-all">
                                    <i className="fa-solid fa-file-pdf mr-3 text-lg"></i> Access Official Specifications
                                </div>
                            </section>
                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm">
                                <h3 className="text-sm font-black text-slate-800 uppercase tracking-tight mb-4">Schemes of Work</h3>
                                <button className="bg-indigo-600 text-white px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-indigo-100">Upload Shared SOW</button>
                            </section>
                        </div>
                    ) : (
                        <div className="space-y-12">
                            {/* Goals Section */}
                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm">
                                <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-[0.3em] mb-6">End of Year Goals</h3>
                                <ul className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {["Understand chronological continuity through case studies.", "Analyze environmental shifts and human impact.", "Demonstrate global awareness through citizenship projects.", "Apply economic logic to local business models."].map(goal => (
                                        <li key={goal} className="flex items-center gap-4 text-sm font-semibold text-slate-700 bg-slate-50 p-4 rounded-2xl">
                                            <i className="fa-solid fa-check-circle text-indigo-500"></i>
                                            {goal}
                                        </li>
                                    ))}
                                </ul>
                            </section>

                            {/* Factions Section - Split Layout */}
                            <div className="space-y-8">
                                <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] text-center mb-4">Curriculum Strands</h4>
                                {factions.map(f => (
                                    <div key={f.name} className="flex flex-col xl:flex-row gap-6 items-stretch">
                                        {/* Left Side: Standards */}
                                        <div className="flex-1 bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex items-center gap-6">
                                            <div className={`${f.bg} ${f.color} w-16 h-16 rounded-full flex items-center justify-center text-2xl shrink-0 shadow-inner`}><i className={`fa-solid ${f.icon}`}></i></div>
                                            <div>
                                                <h5 className="text-xl font-black text-slate-800 mb-1">{f.name}</h5>
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Pedagogical Standards</p>
                                                <p className="text-sm text-slate-500 font-medium leading-relaxed">Teachers must facilitate inquiry-based learning that connects the {f.name} strand to YCYW global values.</p>
                                            </div>
                                        </div>
                                        {/* Right Side: Topics */}
                                        <div className="w-full xl:w-80 bg-indigo-900 p-8 rounded-[3rem] text-white flex flex-col justify-center">
                                            <p className="text-[9px] font-black text-indigo-300 uppercase tracking-widest mb-4">Example Topics</p>
                                            <div className="flex flex-wrap gap-2">
                                                {f.topics.map(t => <span key={t} className="px-3 py-1.5 bg-white/10 rounded-xl text-[10px] font-bold border border-white/10">{t}</span>)}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Ask Curriculum Officer */}
                    <section className="bg-slate-900 p-12 rounded-[3.5rem] text-white shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-8 text-7xl opacity-10"><i className="fa-solid fa-paper-plane"></i></div>
                        <h4 className="text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-4">Ask the Curriculum Officer</h4>
                        <textarea value={message} onChange={e => setMessage(e.target.value)} className="w-full bg-slate-800 p-6 rounded-3xl border-none text-sm text-white outline-none mb-4 min-h-[120px]" placeholder="Type your question here... all admins will be notified." />
                        <button onClick={handleSendToAdmins} className="px-10 py-4 bg-white text-indigo-900 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-indigo-50 transition-all">Send Message</button>
                    </section>
                </div>
            );
        };

        const Dashboard = ({ userData, isSubscribed }) => (
            <div className="space-y-8 animate-in pb-20">
                <div className="mesh-bg rounded-[4rem] p-16 text-white shadow-2xl relative">
                    <div className="mesh-circle"></div>
                    <h1 className="text-5xl font-black relative z-10 tracking-tighter leading-none">Welcome to YCYW Humanities Portal</h1>
                    <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs tracking-[0.5em]">Global Excellence Network</p>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="lg:col-span-2 space-y-8">
                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Your Notified Subjects</h3>
                            {isSubscribed ? (
                                <div className="space-y-4">
                                    <div className="p-5 bg-emerald-50 rounded-2xl border-l-4 border-emerald-500 flex justify-between items-center">
                                        <p className="text-xs font-bold text-slate-800">New Resource Added: Year 8 Historical Inquiry PPT</p>
                                        <span className="text-[9px] font-black text-emerald-600 bg-white px-3 py-1 rounded-full uppercase">Just Now</span>
                                    </div>
                                </div>
                            ) : (
                                <div className="py-16 text-center border-2 border-dashed rounded-[2.5rem] text-slate-300 font-bold text-xs uppercase tracking-[0.3em]">
                                    No active subscriptions
                                </div>
                            )}
                        </section>

                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Foundation Newsfeed</h3>
                            <div className="p-6 bg-slate-50 rounded-2xl">
                                <p className="text-sm font-bold text-slate-800">Humanities Symposium 2025</p>
                                <p className="text-xs text-slate-500 mt-2">Registration is now open for our annual curriculum alignment meeting.</p>
                            </div>
                        </section>
                    </div>

                    <div className="space-y-8">
                        <section className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-xl">
                            <h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Upcoming PD Opportunities</h3>
                            <div className="space-y-6">
                                <div className="border-l-2 border-indigo-500 pl-4 py-1">
                                    <p className="text-xs font-black text-indigo-400">Jan 22</p>
                                    <p className="text-sm font-bold mt-1 tracking-tight">Concept-Based Learning Workshop</p>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expanded, setExpanded] = useState(null); 
            const [viewMode, setViewMode] = useState('standards');
            const [isSubscribed, setIsSubscribed] = useState(false);

            useEffect(() => {
                const unsub = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                        if (d.exists()) { setUserData(d.data()); setUser(u); }
                    } else { setUser(null); setUserData(null); }
                });
                return () => unsub();
            }, []);

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Psychology', 'Sociology', 'Economics', 'Business', 'Enterprise', 'Global Perspectives'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Economics', 'Business', 'Philosophy'] },
                { id: 'a-level', label: 'A-Level', icon: 'fa-award', subs: ['History', 'Geography', 'Economics', 'Business'] },
                { id: 'dse', label: 'DSE', icon: 'fa-pen-to-square', subs: ['Economics', 'Business'] },
                { id: 'admin', label: 'Admin Hub', icon: 'fa-shield-halved', adminOnly: true }
            ];

            if (!user) return <div className="h-screen flex items-center justify-center bg-[#0f172a] text-white">Connecting...</div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl custom-scrollbar overflow-y-auto">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400 tracking-tighter">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => {
                                if (item.adminOnly && userData?.role !== 'ADMIN') return null;
                                const isExpanded = expanded === item.id;
                                return (
                                    <div key={item.id}>
                                        <button onClick={() => item.subs ? setExpanded(isExpanded ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                            className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest ${activeTab === item.id && !subTab ? 'bg-indigo-600' : 'text-slate-400 hover:bg-slate-800'}`}>
                                            <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4`}></i>{item.label}</div>
                                            {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${isExpanded ? 'rotate-180' : ''}`}></i>}
                                        </button>
                                        {item.subs && isExpanded && (
                                            <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                                {item.subs.map(sub => (
                                                    <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('standards'); }}
                                                        className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                        {sub}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={() => window.FB.signOut(window.FB.auth)} className="w-full p-4 bg-slate-800 rounded-2xl text-[9px] font-black uppercase tracking-widest hover:text-red-400">Logout</button></div>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm">
                            <div className="flex items-center gap-6">
                                <div>
                                    <h2 className="font-black text-slate-800 uppercase text-lg leading-none tracking-tight">{subTab || activeTab.replace('-', ' ')}</h2>
                                    {subTab && (
                                        <button onClick={() => setIsSubscribed(!isSubscribed)} className={`mt-2 flex items-center gap-2 text-[8px] font-black uppercase tracking-[0.2em] ${isSubscribed ? 'text-emerald-500' : 'text-slate-400'}`}>
                                            <i className={`fa-solid ${isSubscribed ? 'fa-bell' : 'fa-bell-slash'}`}></i>
                                            {isSubscribed ? 'Subscribed' : 'Receive Notifications'}
                                        </button>
                                    )}
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-6">
                                {subTab && (
                                    <div className="bg-slate-100 p-1 rounded-2xl flex gap-1 shadow-inner">
                                        <button onClick={() => setViewMode('standards')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'standards' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Standards</button>
                                        <button onClick={() => setViewMode('library')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'library' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Library</button>
                                    </div>
                                )}
                                <button className="relative flex items-center gap-3 px-4 py-3 bg-slate-100 rounded-xl group hover:bg-indigo-50 transition-all shadow-sm">
                                    <i className="fa-solid fa-inbox text-slate-400 group-hover:text-indigo-600"></i>
                                    <span className="text-[9px] font-black uppercase text-slate-400 group-hover:text-indigo-600">Inbox</span>
                                </button>
                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-black text-white text-xs uppercase shadow-lg shadow-indigo-100">{userData?.name?.[0] || 'U'}</div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc]">
                            {activeTab === 'dashboard' ? (
                                <Dashboard userData={userData} isSubscribed={isSubscribed} />
                            ) : subTab ? (
                                <StandardsView activeTab={activeTab} subTab={subTab} isAdmin={userData?.role === 'ADMIN'} userData={userData} />
                            ) : (
                                <div className="text-center py-40 text-slate-300 font-black uppercase text-[10px] tracking-[0.5em]">
                                    Select a year group to begin
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
