<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .progress-bar-fill { transition: width 0.4s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { 
            auth: getAuth(app), db: getFirestore(app), storage: getStorage(app),
            collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, doc, getDoc, updateDoc, setDoc,
            ref, uploadBytesResumable, getDownloadURL
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATA CONSTANTS FOR CURRICULUM ---
        const PILLAR_TEMPLATES = {
            pastPresent: { category: "Past & Present", icon: "fa-clock-rotate-left", color: "bg-amber-500" },
            evolvingWorld: { category: "Our Evolving World", icon: "fa-earth-americas", color: "bg-emerald-500" },
            globalCitizen: { category: "Responsible Global Citizen", icon: "fa-hands-holding-circle", color: "bg-indigo-500" },
            econBusiness: { category: "Economics & Business", icon: "fa-shop", color: "bg-rose-500" }
        };

        const INITIAL_YC_DATA = {
            "Year 7": {
                goals: ["Explain answers using PEEL structure.", "Distinguish primary/secondary sources.", "Locate global landforms."],
                skills: ["Map reading & orientation", "Source identification"],
                commandTerms: ["Describe", "Identify", "Outline"],
                domains: [
                    { ...PILLAR_TEMPLATES.pastPresent, standards: [{ code: "PP.7.1", title: "Ancient Foundations", description: "Characteristics of ancient civilizations." }] },
                    { ...PILLAR_TEMPLATES.evolvingWorld, standards: [{ code: "EW.7.1", title: "Physical Systems", description: "Water cycles affecting East Asia." }] }
                ]
            }
            // ... (Additional Years 1-9 would go here)
        };

        // --- SUB-COMPONENT: CURRICULUM VIEW ---
        const CurriculumView = ({ activeYear, isAdmin }) => {
            const [ycData, setYcData] = useState(INITIAL_YC_DATA);
            const currentFramework = ycData[activeYear] || { goals: [], skills: [], commandTerms: [], domains: [] };

            return (
                <div className="space-y-12 animate-in pb-20">
                    <div className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm relative overflow-hidden group">
                        <h2 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6"><i className="fa-solid fa-bullseye mr-2"></i>Achievement Goals</h2>
                        <div className="space-y-4">
                            {currentFramework.goals.map((goal, idx) => (
                                <div key={idx} className="flex items-start gap-4">
                                    <div className="mt-2.5 w-2 h-2 rounded-full bg-indigo-600 shrink-0"></div>
                                    <p className="text-xl font-bold text-slate-700 leading-relaxed">{goal}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-2xl">
                            <h3 className="text-[10px] font-black text-indigo-300 uppercase tracking-widest mb-6">Core Skills</h3>
                            <div className="flex flex-wrap gap-3">{currentFramework.skills.map(s => <span key={s} className="bg-white/10 px-5 py-2.5 rounded-2xl text-sm font-bold">{s}</span>)}</div>
                        </div>
                        <div className="bg-indigo-600 p-8 rounded-[3rem] text-white shadow-2xl">
                            <h3 className="text-[10px] font-black text-indigo-100 uppercase tracking-widest mb-6">Command Terms</h3>
                            <div className="flex flex-wrap gap-3">{currentFramework.commandTerms.map(t => <span key={t} className="bg-white/20 px-5 py-2.5 rounded-2xl text-sm font-black">{t}</span>)}</div>
                        </div>
                    </div>
                    {currentFramework.domains.map((domain, i) => (
                        <div key={i} className="flex flex-col md:flex-row gap-8">
                            <div className="w-full md:w-1/4">
                                <div className={`${domain.color} w-14 h-14 rounded-2xl flex items-center justify-center text-white text-xl shadow-lg`}><i className={`fa-solid ${domain.icon}`}></i></div>
                                <h3 className="text-xl font-black text-slate-800 mt-4">{domain.category}</h3>
                            </div>
                            <div className="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
                                {domain.standards.map((std, j) => (
                                    <div key={j} className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-xl transition-all">
                                        <span className={`${domain.color} text-white text-[9px] font-black px-3 py-1 rounded-lg mb-4 inline-block`}>{std.code}</span>
                                        <h4 className="font-black text-slate-800 text-lg mb-2">{std.title}</h4>
                                        <p className="text-sm text-slate-500 font-medium leading-relaxed">{std.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- SUB-COMPONENT: DROPBOX REPOSITORY ---
        const ResourceRepo = ({ type, activeTab, subTab, userData, addNotification }) => {
            const [items, setItems] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [progressMap, setProgressMap] = useState({});
            const [newRes, setNewRes] = useState({ title: '', links: '', files: [] });

            const dbKey = `${type}_${activeTab}_${subTab}`.replace(/\s+/g, '_');

            useEffect(() => {
                const q = window.FB.query(window.FB.collection(window.FB.db, dbKey), window.FB.orderBy("timestamp", "desc"));
                return window.FB.onSnapshot(q, (s) => setItems(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            }, [dbKey]);

            const handleUpload = async () => {
                if(!newRes.title || (newRes.files.length === 0 && !newRes.links)) return alert("Missing content");
                setIsUploading(true);
                try {
                    const uploadPromises = newRes.files.map((file) => {
                        return new Promise((resolve, reject) => {
                            const sRef = window.FB.ref(window.FB.storage, `${type}/${Date.now()}_${file.name}`);
                            const task = window.FB.uploadBytesResumable(sRef, file);
                            task.on('state_changed', 
                                (snap) => setProgressMap(p => ({ ...p, [file.name]: (snap.bytesTransferred / snap.totalBytes) * 100 })),
                                (err) => reject(err),
                                async () => resolve({ name: file.name, url: await window.FB.getDownloadURL(task.snapshot.ref) })
                            );
                        });
                    });
                    const uploadedFiles = await Promise.all(uploadPromises);
                    await window.FB.addDoc(window.FB.collection(window.FB.db, dbKey), {
                        title: newRes.title, files: uploadedFiles, links: newRes.links.split(','),
                        author: userData.name, timestamp: window.FB.serverTimestamp()
                    });
                    addNotification({ title: 'New Resource Added', message: `${newRes.title} in ${subTab}`, authorName: userData.name });
                    setIsUploading(false);
                    setNewRes({ title: '', links: '', files: [] });
                    setProgressMap({});
                } catch (e) { alert("Upload error."); setIsUploading(false); }
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center bg-white p-6 rounded-3xl border">
                        <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter">{subTab} Repository</h3>
                        {!isUploading && <button onClick={() => setIsUploading(true)} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg">Add Content</button>}
                    </div>

                    {isUploading && (
                        <div className="bg-white p-10 rounded-[3rem] border-2 border-indigo-100 shadow-xl space-y-6 animate-in">
                            <input placeholder="Resource Title" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-indigo-500" onChange={e => setNewRes({...newRes, title: e.target.value})} />
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="file-drop-zone rounded-[2rem] p-8 text-center relative border-2 border-dashed">
                                    <input type="file" multiple className="absolute inset-0 opacity-0 cursor-pointer" onChange={e => setNewRes(p => ({...p, files: Array.from(e.target.files)}))} />
                                    <i className="fa-solid fa-bolt text-2xl text-indigo-400 mb-2"></i>
                                    <p className="text-[10px] font-black text-slate-400 uppercase">Attach Files</p>
                                </div>
                                <textarea placeholder="Links (comma separated)" className="w-full p-4 bg-slate-50 rounded-2xl text-xs h-32" onChange={e => setNewRes({...newRes, links: e.target.value})} />
                            </div>
                            <div className="space-y-2">
                                {newRes.files.map(f => (
                                    <div key={f.name} className="flex justify-between text-[10px] font-bold"><span>{f.name}</span><span>{Math.round(progressMap[f.name] || 0)}%</span></div>
                                ))}
                            </div>
                            <button onClick={handleUpload} className="w-full bg-indigo-600 text-white py-4 rounded-xl font-black uppercase text-xs">Confirm & Push</button>
                        </div>
                    )}

                    <div className="grid grid-cols-1 gap-4">
                        {items.map(res => (
                            <div key={res.id} className="bg-white p-8 rounded-[3rem] border border-slate-100 flex flex-col md:flex-row gap-6 items-center shadow-sm">
                                <div className="flex-1 w-full text-center md:text-left">
                                    <h4 className="text-xl font-black text-slate-800 mb-2">{res.title}</h4>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">By {res.author}</p>
                                </div>
                                <div className="flex flex-wrap gap-3">
                                    {res.files?.map((f, i) => (
                                        <a key={i} href={f.url} target="_blank" className="bg-slate-50 border p-4 rounded-2xl flex items-center gap-3"><i className="fa-solid fa-file-invoice text-indigo-400"></i><span className="text-[10px] font-black truncate w-24 uppercase">{f.name}</span></a>
                                    ))}
                                    <button className="p-4 bg-slate-100 rounded-2xl text-slate-400 hover:bg-indigo-600 hover:text-white transition-all"><i className="fa-solid fa-comments"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- MAIN APPLICATION COMPONENT ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [viewMode, setViewMode] = useState('curriculum');
            const [expandedNav, setExpandedNav] = useState(null);
            const [globalSearch, setGlobalSearch] = useState("");
            const [currentUser, setCurrentUser] = useState({
                name: 'Humanities Educator', role: 'ADMIN', subscriptions: [], notifications: []
            });

            const addNotification = (notif) => setCurrentUser(prev => ({ 
                ...prev, 
                notifications: [{ id: Date.now(), isRead: false, ...notif }, ...prev.notifications] 
            }));

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Economics', 'Business', 'Psychology', 'Sociology'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Philosophy', 'Economics', 'Business'] }
            ];

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden text-slate-900 font-inter">
                    {/* Sidebar */}
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto custom-scrollbar">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400 tracking-tighter">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => (
                                <div key={item.id}>
                                    <button onClick={() => item.subs ? setExpandedNav(expandedNav === item.id ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                        className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4 text-center`}></i>{item.label}</div>
                                        {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${expandedNav === item.id ? 'rotate-180' : ''}`}></i>}
                                    </button>
                                    {item.subs && expandedNav === item.id && (
                                        <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                            {item.subs.map(sub => (
                                                <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('curriculum'); }}
                                                    className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                    {sub}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                    </div>

                    {/* Main */}
                    <div className="flex-1 flex flex-col min-w-0 overflow-hidden">
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm z-10">
                            <div className="flex items-center gap-8 flex-1">
                                <h2 className="font-black text-slate-800 uppercase text-lg min-w-[150px]">{subTab || activeTab}</h2>
                                <div className="max-w-md w-full relative group">
                                    <i className="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                    <input placeholder="Global search..." className="w-full bg-slate-100 p-3 pl-12 rounded-2xl text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500" onChange={e => setGlobalSearch(e.target.value)} />
                                </div>
                            </div>
                            <div className="flex items-center gap-6">
                                {subTab && (
                                    <div className="bg-slate-100 p-1 rounded-2xl flex gap-1 shadow-inner">
                                        <button onClick={() => setViewMode('curriculum')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'curriculum' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Curriculum</button>
                                        <button onClick={() => setViewMode('shared')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'shared' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Resources</button>
                                        <button onClick={() => setViewMode('assessments')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'assessments' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Assessments</button>
                                    </div>
                                )}
                                <div className="relative group p-4 bg-slate-100 rounded-2xl text-slate-400 hover:text-indigo-600 cursor-pointer transition-all">
                                    <i className="fa-solid fa-bell"></i>
                                    {currentUser.notifications.length > 0 && <span className="absolute top-2 right-2 w-3 h-3 bg-red-500 border-2 border-white rounded-full"></span>}
                                    <div className="absolute top-full right-0 mt-4 w-80 bg-white rounded-[2rem] shadow-2xl border p-6 hidden group-hover:block z-50">
                                        <p className="text-[10px] font-black uppercase text-indigo-500 mb-4">Network Activity</p>
                                        <div className="space-y-3 max-h-60 overflow-y-auto custom-scrollbar">
                                            {currentUser.notifications.length === 0 ? <p className="text-xs text-slate-300">No new alerts.</p> : 
                                                currentUser.notifications.map(n => <div key={n.id} className="p-3 bg-slate-50 rounded-xl text-[10px] font-bold leading-tight">{n.message}</div>)
                                            }
                                        </div>
                                    </div>
                                </div>
                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-black text-white text-xs shadow-lg uppercase">{currentUser.name[0]}</div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc] custom-scrollbar">
                            {activeTab === 'dashboard' ? (
                                <div className="space-y-10 animate-in">
                                    <div className="mesh-bg rounded-[4rem] p-16 text-white shadow-2xl relative">
                                        <div className="mesh-circle"></div>
                                        <h1 className="text-5xl font-black relative z-10 tracking-tighter">Humanities Hub 2.0</h1>
                                        <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs tracking-widest">Global Excellence Network</p>
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm relative"><h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Subject Updates</h3><div className="text-sm font-semibold text-slate-500 italic">Connected to Live Server.</div></section>
                                        <section className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-xl h-fit"><h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Network PD</h3><div className="text-sm font-bold border-l-2 border-indigo-500 pl-4 py-1">Jan 22: Moderation Workshop</div></section>
                                    </div>
                                </div>
                            ) : subTab ? (
                                viewMode === 'curriculum' ? (
                                    <CurriculumView activeYear={subTab} isAdmin={currentUser.role === 'ADMIN'} />
                                ) : (
                                    <ResourceRepo type={viewMode === 'shared' ? 'shared_resources' : 'assessments'} activeTab={activeTab} subTab={subTab} userData={currentUser} addNotification={addNotification} />
                                )
                            ) : (
                                <div className="text-center py-40 text-slate-300 font-black uppercase text-[10px] tracking-[0.5em]">Select a Subject Folder</div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
