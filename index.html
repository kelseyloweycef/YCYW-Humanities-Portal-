<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { auth: getAuth(app), db: getFirestore(app), onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expanded, setExpanded] = useState(null); 
            const [logoUrl, setLogoUrl] = useState('');
            const [pendingUsers, setPendingUsers] = useState([]);

            useEffect(() => {
                const unsub = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                        if (d.exists()) { setUserData(d.data()); setUser(u); }
                    } else { setUser(null); setUserData(null); }
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                const unsub = window.FB.onSnapshot(window.FB.doc(window.FB.db, "settings", "branding"), (doc) => {
                    if (doc.exists()) setLogoUrl(doc.data().logoUrl);
                });
                return () => unsub();
            }, []);

            useEffect(() => {
                if (userData?.role === 'ADMIN') {
                    const q = window.FB.query(window.FB.collection(window.FB.db, "users"), window.FB.where("isApproved", "==", false));
                    return window.FB.onSnapshot(q, (s) => setPendingUsers(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                }
            }, [userData]);

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Psychology', 'Sociology', 'Economics', 'Business', 'Enterprise', 'Global Perspectives'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Economics', 'Business', 'Philosophy'] },
                { id: 'a-level', label: 'A-Level', icon: 'fa-award', subs: ['History', 'Geography', 'Economics', 'Business'] },
                { id: 'dse', label: 'DSE', icon: 'fa-pen-to-square', subs: ['Economics', 'Business'] },
                { id: 'admin', label: 'Admin Hub', icon: 'fa-shield-halved', adminOnly: true }
            ];

            if (!user) return <div className="h-screen flex items-center justify-center bg-[#0f172a] text-white">Authenticating Portal Access...</div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl custom-scrollbar overflow-y-auto">
                        <div className="p-8 flex items-center gap-3">
                            <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center shrink-0 overflow-hidden shadow-inner">
                                {logoUrl ? <img src={logoUrl} className="w-full h-full object-contain p-1" /> : <i className="fa-solid fa-landmark text-indigo-600"></i>}
                            </div>
                            <span className="font-black text-[11px] uppercase tracking-tighter leading-tight">YCYW Humanities</span>
                        </div>

                        <nav className="flex-1 px-4 space-y-1 mb-10">
                            {navConfig.map(item => {
                                if (item.adminOnly && userData?.role !== 'ADMIN') return null;
                                const isExpanded = expanded === item.id;

                                return (
                                    <div key={item.id} className="space-y-1">
                                        <button 
                                            onClick={() => {
                                                if (item.subs) { setExpanded(isExpanded ? null : item.id); } 
                                                else { setActiveTab(item.id); setSubTab(null); setExpanded(null); }
                                            }}
                                            className={`w-full flex items-center justify-between p-4 rounded-2xl text-xs font-bold uppercase tracking-widest transition-all ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg text-white' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                                        >
                                            <div className="flex items-center gap-3">
                                                <i className={`fa-solid ${item.icon} w-4 text-center`}></i>
                                                {item.label}
                                            </div>
                                            {item.subs && <i className={`fa-solid fa-chevron-down text-[10px] opacity-50 transition-transform ${isExpanded ? 'rotate-180' : ''}`}></i>}
                                        </button>

                                        {item.subs && isExpanded && (
                                            <div className="ml-6 space-y-1 animate-in border-l border-slate-700/50">
                                                {item.subs.map(sub => (
                                                    <button 
                                                        key={sub}
                                                        onClick={() => { setActiveTab(item.id); setSubTab(sub); }}
                                                        className={`w-full text-left px-5 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${subTab === sub ? 'text-indigo-400 bg-slate-800/50' : 'text-slate-500 hover:text-slate-300'}`}
                                                    >
                                                        {sub}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </nav>
                        <div className="p-4"><button onClick={() => window.FB.signOut(window.FB.auth)} className="w-full p-4 bg-slate-800/50 rounded-2xl text-[10px] font-black uppercase hover:text-red-400 hover:bg-red-900/10 transition-all">Logout</button></div>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-20 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm">
                            <div className="flex items-center gap-2">
                                <h2 className="font-black text-slate-800 uppercase tracking-tight text-lg">{activeTab.replace('-', ' ')}</h2>
                                {subTab && <i className="fa-solid fa-chevron-right text-slate-300 text-[10px] mx-2"></i>}
                                {subTab && <span className="text-indigo-600 font-black uppercase text-xs tracking-wider">{subTab}</span>}
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="text-right">
                                    <p className="text-[10px] font-black text-slate-800 uppercase leading-none">{userData?.name}</p>
                                    <p className="text-[9px] font-bold text-indigo-500 uppercase mt-1 tracking-widest">{userData?.school}</p>
                                </div>
                                <div className="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center font-black text-indigo-600 border border-indigo-100 uppercase text-xs">
                                    {userData?.name ? userData.name[0] : '?'}
                                </div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc]">
                            {activeTab === 'dashboard' ? (
                                <div className="space-y-8 animate-in">
                                    <div className="mesh-bg rounded-[3rem] p-12 text-white shadow-2xl relative">
                                        <div className="mesh-circle"></div>
                                        <h1 className="text-4xl font-black relative z-10">Welcome, {userData?.name?.split(' ')[0]}!</h1>
                                        <p className="mt-2 text-indigo-100 relative z-10 opacity-90 font-medium tracking-wide">YCYW Network Humanities Curriculum Hub</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                            <h3 className="font-black text-slate-800 uppercase text-[10px] tracking-widest mb-4">Foundation Feed</h3>
                                            <p className="text-sm text-slate-600 leading-relaxed font-medium">Global resources for DSE, IGCSE, and IB are being updated weekly. Please check your specific subject tabs for the latest shared materials.</p>
                                        </div>
                                        <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl">
                                            <h3 className="font-black text-indigo-400 uppercase text-[10px] tracking-widest mb-4">Network Events</h3>
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center font-black text-sm shadow-lg shadow-indigo-500/20">22</div>
                                                <p className="text-sm font-bold tracking-tight">Humanities Global Professional Development</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ) : activeTab === 'admin' ? (
                                <div className="space-y-4 animate-in">
                                    <h3 className="text-2xl font-black text-slate-800 tracking-tight">Verification Hub</h3>
                                    {pendingUsers.length === 0 ? <p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest text-center py-20 border-2 border-dashed rounded-[3rem]">All Staff Verified</p> : pendingUsers.map(u => (
                                        <div key={u.id} className="bg-white p-6 rounded-3xl border flex justify-between items-center shadow-sm">
                                            <div><p className="font-black uppercase text-xs text-slate-800">{u.name}</p><p className="text-[10px] text-slate-400 font-bold tracking-widest uppercase mt-1">{u.email} â€¢ {u.school}</p></div>
                                            <button onClick={() => window.FB.updateDoc(window.FB.doc(window.FB.db, "users", u.id), {isApproved: true, role: 'STAFF'})} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-indigo-500/20 hover:bg-indigo-700 transition-all">Approve</button>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-40 bg-white rounded-[4rem] border-2 border-dashed border-slate-200 animate-in">
                                    <i className="fa-solid fa-folder-tree text-4xl text-slate-200 mb-6 block"></i>
                                    <p className="text-slate-300 font-black uppercase text-xs tracking-[0.4em] mb-2">
                                        {activeTab.replace('-', ' ')} / {subTab}
                                    </p>
                                    <p className="text-slate-400 font-bold text-[10px] uppercase tracking-widest">Shared Repository Loading...</p>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
