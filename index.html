<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { db: getFirestore(app), storage: getStorage(app), setDoc, doc };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EXPLANATIONS = {
            "Analyze": "Break down in order to bring out the essential elements or structure.",
            "Evaluate": "Make an appraisal by weighing up the strengths and limitations.",
            "Explain": "Give a detailed account including reasons or causes.",
            "Inquiry": "The process of asking questions and investigating evidence.",
            "Map Reading": "The ability to interpret spatial data and symbols on a grid."
        };

        const INITIAL_DATA = {
            "Year 7": {
                goals: ["Use PEEL structure.", "Identify source reliability."],
                skills: ["Map Reading", "Inquiry"],
                commandTerms: ["Analyze", "Evaluate"],
                pillars: [
                    { id: "pp", name: "Past & Present", icon: "fa-clock", color: "bg-amber-500", reqs: "Analyze historical continuity.", topics: "Industrial Revolution" },
                    { id: "ew", name: "Our Evolving World", icon: "fa-earth-asia", color: "bg-emerald-500", reqs: "Interpret climate data.", topics: "Tectonics" },
                    { id: "gc", name: "Global Citizenship", icon: "fa-hands-holding-circle", color: "bg-indigo-500", reqs: "Evaluate human rights.", topics: "SDGs" },
                    { id: "eb", name: "Economics & Business", icon: "fa-chart-line", color: "bg-rose-500", reqs: "Explain supply and demand.", topics: "Global Trade" }
                ]
            }
        };

        const CurriculumView = ({ activeYear }) => {
            const [data, setData] = useState(INITIAL_DATA);
            const [isEditing, setIsEditing] = useState(false);
            const [explanation, setExplanation] = useState(null);
            const [activePillarTab, setActivePillarTab] = useState('reqs');

            const yearData = data[activeYear] || INITIAL_DATA["Year 7"];

            const updateField = (category, index, value, pillarId = null) => {
                const newData = { ...data };
                if (pillarId) {
                    const pIdx = newData[activeYear].pillars.findIndex(p => p.id === pillarId);
                    newData[activeYear].pillars[pIdx][category] = value;
                } else {
                    newData[activeYear][category][index] = value;
                }
                setData(newData);
            };

            return (
                <div className="space-y-10 animate-in pb-20">
                    {explanation && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm" onClick={() => setExplanation(null)}>
                            <div className="bg-white p-10 rounded-[3rem] shadow-2xl max-w-md w-full animate-in" onClick={e => e.stopPropagation()}>
                                <h4 className="text-2xl font-black text-indigo-600 mb-4">{explanation.title}</h4>
                                <p className="text-slate-600 font-medium leading-relaxed">{EXPLANATIONS[explanation.title] || "Detailed pedagogy for this term is currently being finalized in the network handbook."}</p>
                                <button className="mt-8 w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs" onClick={() => setExplanation(null)}>Close</button>
                            </div>
                        </div>
                    )}

                    <div className="flex justify-between items-center">
                        <h2 className="text-4xl font-black text-slate-900 tracking-tighter">{activeYear} Framework</h2>
                        <button onClick={() => setIsEditing(!isEditing)} className={`px-8 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest text-white shadow-xl ${isEditing ? 'bg-amber-500' : 'bg-indigo-600'}`}>
                            {isEditing ? 'Save All Changes' : 'Edit Curriculum'}
                        </button>
                    </div>

                    <div className="bg-white p-10 rounded-[3.5rem] border border-slate-100 shadow-sm">
                        <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-[0.3em] mb-8">Achievement Goals</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {yearData.goals.map((g, i) => (
                                <div key={i} className="flex items-center gap-4 bg-slate-50 p-4 rounded-2xl">
                                    <div className="w-2 h-2 rounded-full bg-indigo-500 shrink-0"></div>
                                    {isEditing ? <input className="w-full bg-transparent font-bold outline-none" value={g} onChange={e => updateField('goals', i, e.target.value)} /> : <p className="font-bold text-slate-700">{g}</p>}
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-slate-900 p-8 rounded-[3rem] text-white">
                            <h3 className="text-[10px] font-black text-indigo-300 uppercase tracking-widest mb-6">Skills Focus</h3>
                            <div className="flex flex-wrap gap-3">
                                {yearData.skills.map((s, i) => (
                                    <div key={i} className="flex gap-2 bg-white/10 p-1 pr-4 rounded-2xl border border-white/5 items-center">
                                        {isEditing ? <input className="bg-transparent text-sm font-bold w-24 outline-none ml-2" value={s} onChange={e => updateField('skills', i, e.target.value)} /> : 
                                        <button onClick={() => setExplanation({title: s})} className="text-sm font-bold ml-3 hover:text-indigo-300">{s}</button>}
                                    </div>
                                ))}
                            </div>
                        </div>
                        <div className="bg-indigo-600 p-8 rounded-[3rem] text-white">
                            <h3 className="text-[10px] font-black text-indigo-100 uppercase tracking-widest mb-6">Command Terms</h3>
                            <div className="flex flex-wrap gap-3">
                                {yearData.commandTerms.map((t, i) => (
                                    <div key={i} className="flex gap-2 bg-white/20 p-1 pr-4 rounded-2xl border border-white/10 items-center">
                                        {isEditing ? <input className="bg-transparent text-sm font-bold w-24 outline-none ml-2" value={t} onChange={e => updateField('commandTerms', i, e.target.value)} /> : 
                                        <button onClick={() => setExplanation({title: t})} className="text-sm font-black ml-3 hover:text-indigo-200">{t}</button>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    <div className="space-y-6">
                        <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] text-center">Curriculum Focus Areas</h3>
                        <div className="grid grid-cols-1 gap-6">
                            {yearData.pillars.map(p => (
                                <div key={p.id} className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col lg:flex-row gap-8">
                                    <div className="w-full lg:w-1/4 flex flex-col items-center justify-center text-center border-b lg:border-b-0 lg:border-r border-slate-50 pb-6 lg:pb-0 lg:pr-8">
                                        <div className={`${p.color} w-16 h-16 rounded-[1.5rem] flex items-center justify-center text-white text-2xl shadow-lg mb-4`}><i className={`fa-solid ${p.icon}`}></i></div>
                                        <h4 className="font-black text-slate-800 leading-tight">{p.name}</h4>
                                    </div>
                                    <div className="flex-1">
                                        <div className="flex gap-4 mb-6">
                                            <button onClick={() => setActivePillarTab('reqs')} className={`text-[10px] font-black uppercase tracking-widest pb-2 border-b-2 transition-all ${activePillarTab === 'reqs' ? 'border-indigo-600 text-indigo-600' : 'border-transparent text-slate-300'}`}>Requirements</button>
                                            <button onClick={() => setActivePillarTab('topics')} className={`text-[10px] font-black uppercase tracking-widest pb-2 border-b-2 transition-all ${activePillarTab === 'topics' ? 'border-indigo-600 text-indigo-600' : 'border-transparent text-slate-300'}`}>Example Topics</button>
                                        </div>
                                        <div className="p-6 bg-slate-50 rounded-3xl min-h-[100px] flex items-center">
                                            {isEditing ? (
                                                <textarea 
                                                    className="w-full bg-transparent font-medium text-slate-600 outline-none h-full" 
                                                    value={activePillarTab === 'reqs' ? p.reqs : p.topics} 
                                                    onChange={e => updateField(activePillarTab === 'reqs' ? 'reqs' : 'topics', null, e.target.value, p.id)}
                                                />
                                            ) : <p className="text-slate-600 font-medium leading-relaxed italic">{activePillarTab === 'reqs' ? p.reqs : p.topics}</p>}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expandedNav, setExpandedNav] = useState(null);
            
            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Economics', 'Business', 'Psychology', 'Sociology'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Economics', 'Business', 'Psychology', 'Philosophy'] }
            ];

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden font-inter text-slate-900">
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto custom-scrollbar">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => (
                                <div key={item.id}>
                                    <button onClick={() => item.subs ? setExpandedNav(expandedNav === item.id ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                        className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4 text-center`}></i>{item.label}</div>
                                        {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${expandedNav === item.id ? 'rotate-180' : ''}`}></i>}
                                    </button>
                                    {item.subs && expandedNav === item.id && (
                                        <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                            {item.subs.map(sub => (
                                                <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); }}
                                                    className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                    {sub}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                    </div>

                    <div className="flex-1 flex flex-col min-w-0">
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm z-10">
                            <h2 className="font-black text-slate-800 uppercase text-lg">{subTab || activeTab}</h2>
                            <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-black text-white text-xs shadow-lg">S</div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc] custom-scrollbar">
                            {activeTab === 'dashboard' ? (
                                <div className="p-16 mesh-bg rounded-[4rem] text-white shadow-2xl relative overflow-hidden text-center">
                                    <div className="mesh-circle"></div>
                                    <h1 className="text-5xl font-black relative z-10 tracking-tighter">Humanities Portal</h1>
                                    <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs">Collaborative Academic Development</p>
                                </div>
                            ) : subTab ? (
                                <CurriculumView activeYear={subTab} />
                            ) : null}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
