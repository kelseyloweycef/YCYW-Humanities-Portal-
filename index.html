<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .file-drop-zone { border: 2px dashed #e2e8f0; transition: all 0.2s; cursor: pointer; }
        .file-drop-zone:hover { border-color: #6366f1; background: #f5f3ff; }
        .uploading-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { 
            auth: getAuth(app), db: getFirestore(app), storage: getStorage(app),
            onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp, orderBy,
            ref, uploadBytes, getDownloadURL
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SUB-COMPONENT: CURRICULUM DEFINITION MODAL ---
        const DefinitionModal = ({ item, onClose, isAdmin }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [content, setContent] = useState({ desc: "Loading...", example: "Loading..." });
            const docId = `def_${item.name}`.replace(/\s+/g, '_');

            useEffect(() => {
                const unsub = window.FB.onSnapshot(window.FB.doc(window.FB.db, "definitions", docId), (doc) => {
                    if (doc.exists()) setContent(doc.data());
                    else setContent({ desc: "Global definition not yet set.", example: "No example provided." });
                });
                return () => unsub();
            }, [docId]);

            const handleSave = async () => {
                await window.FB.setDoc(window.FB.doc(window.FB.db, "definitions", docId), content);
                setIsEditing(false);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-6" onClick={onClose}>
                    <div className="bg-white w-full max-w-lg rounded-[3rem] p-10 shadow-2xl animate-in" onClick={e => e.stopPropagation()}>
                        <h3 className="text-2xl font-black text-slate-800 mb-6">{item.name}</h3>
                        <div className="space-y-6">
                            <div className="bg-slate-50 p-6 rounded-3xl">
                                <p className="text-[9px] font-black text-slate-400 uppercase mb-2">Descriptor</p>
                                {isEditing && isAdmin ? <textarea className="w-full p-3 text-sm border rounded-xl h-24" value={content.desc} onChange={e => setContent({...content, desc: e.target.value})} /> : <p className="text-sm text-slate-600 font-medium">{content.desc}</p>}
                            </div>
                            <div className="bg-indigo-50 p-6 rounded-3xl border border-indigo-100">
                                <p className="text-[9px] font-black text-indigo-400 uppercase mb-2">Network Example</p>
                                {isEditing && isAdmin ? <textarea className="w-full p-3 text-sm border rounded-xl h-20" value={content.example} onChange={e => setContent({...content, example: e.target.value})} /> : <p className="text-sm italic text-indigo-900 font-medium">"{content.example}"</p>}
                            </div>
                        </div>
                        {isAdmin && (
                            <button onClick={() => isEditing ? handleSave() : setIsEditing(true)} className="mt-8 w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs tracking-widest">
                                {isEditing ? "Save Changes" : "Edit Standard"}
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        // --- SUB-COMPONENT: REPOSITORY (SHARED RESOURCES & ASSESSMENTS) ---
        const ResourceRepo = ({ type, activeTab, subTab, userData }) => {
            const [items, setItems] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(false);
            const [newLink, setNewLink] = useState("");
            const [newRes, setNewRes] = useState({ title: '', strands: [], files: [], externalLinks: [] });
            
            const strands = ["Past and Present", "Our Evolving World", "Global Citizenship", "Economics & Business"];
            const isJunior = ['primary', 'lower-secondary'].includes(activeTab);
            const dbKey = `${type}_${activeTab}_${subTab}`.replace(/\s+/g, '_');

            useEffect(() => {
                const q = window.FB.query(window.FB.collection(window.FB.db, dbKey), window.FB.orderBy("timestamp", "desc"));
                return window.FB.onSnapshot(q, (s) => setItems(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            }, [dbKey]);

            // PARALLEL UPLOAD ENGINE
            const handleUpload = async () => {
                if(!newRes.title || (newRes.files.length === 0 && newRes.externalLinks.length === 0)) return alert("Please add title and content.");
                setUploadProgress(true);
                try {
                    // Upload all files at the same time for speed
                    const uploadPromises = newRes.files.map(async (file) => {
                        const sRef = window.FB.ref(window.FB.storage, `${type}/${Date.now()}_${file.name}`);
                        await window.FB.uploadBytes(sRef, file);
                        const url = await window.FB.getDownloadURL(sRef);
                        return { name: file.name, url: url };
                    });

                    const uploadedFiles = await Promise.all(uploadPromises);

                    await window.FB.addDoc(window.FB.collection(window.FB.db, dbKey), {
                        ...newRes,
                        files: uploadedFiles,
                        author: userData.name,
                        timestamp: window.FB.serverTimestamp()
                    });
                    setIsUploading(false);
                    setNewRes({ title: '', strands: [], files: [], externalLinks: [] });
                } catch (e) { alert("Error during parallel upload."); }
                setUploadProgress(false);
            };

            return (
                <div className="space-y-8 animate-in pb-20">
                    <div className="flex justify-between items-center bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter">{subTab} {type.replace('_', ' ')}</h3>
                        <button onClick={() => setIsUploading(true)} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg">Upload</button>
                    </div>

                    {isUploading && (
                        <div className="bg-white p-10 rounded-[3rem] border-2 border-indigo-100 shadow-xl space-y-6">
                            <input placeholder="Title of post..." className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-indigo-500" onChange={e => setNewRes({...newRes, title: e.target.value})} />
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="file-drop-zone rounded-[2rem] p-8 text-center relative">
                                    <input type="file" multiple className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => setNewRes(prev => ({...prev, files: [...prev.files, ...Array.from(e.target.files)]}))} />
                                    <i className="fa-solid fa-cloud-arrow-up text-2xl text-indigo-300 mb-2"></i>
                                    <p className="text-[10px] font-black text-slate-400 uppercase">Drop Files (Word/PDF/PPT)</p>
                                    <div className="mt-2 text-[8px] font-bold text-indigo-600">{newRes.files.length} Files Ready</div>
                                </div>
                                <div className="space-y-3">
                                    <div className="flex gap-2">
                                        <input value={newLink} placeholder="Paste Link URL" className="flex-1 p-4 bg-slate-50 rounded-2xl text-xs outline-none" onChange={e => setNewLink(e.target.value)} />
                                        <button onClick={() => { if(newLink) { setNewRes(prev => ({...prev, externalLinks: [...prev.externalLinks, newLink]})); setNewLink(""); }}} className="bg-slate-900 text-white px-5 rounded-2xl"><i className="fa-solid fa-plus"></i></button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">{newRes.externalLinks.map((l, i) => <span key={i} className="text-[8px] bg-indigo-50 p-2 rounded truncate max-w-[100px]">{l}</span>)}</div>
                                </div>
                            </div>

                            {isJunior && (
                                <div className="grid grid-cols-2 lg:grid-cols-4 gap-2">
                                    {strands.map(s => (
                                        <label key={s} className={`flex items-center gap-2 p-3 rounded-xl text-[8px] font-black uppercase cursor-pointer transition-all ${newRes.strands.includes(s) ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}`}>
                                            <input type="checkbox" className="hidden" onChange={() => setNewRes({...newRes, strands: newRes.strands.includes(s) ? newRes.strands.filter(x => x !== s) : [...newRes.strands, s]})} />
                                            {s}
                                        </label>
                                    ))}
                                </div>
                            )}

                            <div className="flex gap-2">
                                <button disabled={uploadProgress} onClick={handleUpload} className={`flex-1 py-4 rounded-xl font-black uppercase text-xs transition-all ${uploadProgress ? 'bg-slate-100 text-slate-400 uploading-pulse' : 'bg-indigo-600 text-white shadow-lg'}`}>
                                    {uploadProgress ? "Broadcasting to Network..." : "Confirm & Send"}
                                </button>
                                <button onClick={() => setIsUploading(false)} className="px-8 bg-slate-100 rounded-xl font-black uppercase text-xs">Cancel</button>
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 gap-4">
                        {items.map(res => (
                            <div key={res.id} className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col md:flex-row gap-6 items-center">
                                <div className="flex-1 w-full text-center md:text-left">
                                    <h4 className="text-xl font-black text-slate-800 mb-2">{res.title}</h4>
                                    <div className="flex flex-wrap gap-2 mb-4 justify-center md:justify-start">
                                        {res.strands?.map(s => <span key={s} className="px-3 py-1 bg-indigo-50 text-indigo-600 text-[8px] font-black uppercase rounded-full border border-indigo-100">{s}</span>)}
                                    </div>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Shared by {res.author}</p>
                                </div>
                                <div className="flex flex-wrap gap-3 justify-center">
                                    {res.files?.map((f, i) => (
                                        <div key={i} className="bg-slate-50 border p-4 rounded-2xl flex items-center gap-3 min-w-[150px]">
                                            <i className="fa-solid fa-file-invoice text-indigo-400"></i>
                                            <div className="overflow-hidden">
                                                <p className="text-[9px] font-black truncate w-24">{f.name}</p>
                                                <a href={f.url} download className="text-[8px] text-indigo-600 font-bold uppercase hover:underline">Download</a>
                                            </div>
                                        </div>
                                    ))}
                                    {res.externalLinks?.map((l, i) => (
                                        <a key={i} href={l} target="_blank" className="bg-indigo-50 p-4 rounded-2xl flex items-center gap-3 text-indigo-600 hover:bg-indigo-100 transition-colors">
                                            <i className="fa-solid fa-link"></i><span className="text-[10px] font-black uppercase tracking-widest">Link</span>
                                        </a>
                                    ))}
                                    <button className="p-4 bg-slate-100 rounded-2xl text-slate-400 hover:bg-indigo-600 hover:text-white transition-all"><i className="fa-solid fa-comments"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- SUB-COMPONENT: CURRICULUM VIEW ---
        const CurriculumView = ({ activeTab, subTab, isAdmin, userData }) => {
            const [selectedItem, setSelectedItem] = useState(null);
            const factions = [
                { name: "Past and Present", icon: "fa-history", color: "text-amber-500", bg: "bg-amber-50", topics: ["Silk Road", "Dynasties", "Legacy"] },
                { name: "Our Evolving World", icon: "fa-earth-asia", color: "text-emerald-500", bg: "bg-emerald-50", topics: ["Climate", "Tectonics", "Systems"] },
                { name: "Global Citizenship", icon: "fa-users-rays", color: "text-blue-500", bg: "bg-blue-50", topics: ["Human Rights", "SDGs", "Identity"] },
                { name: "Economics & Business", icon: "fa-chart-pie", color: "text-indigo-500", bg: "bg-indigo-50", topics: ["Markets", "Trade", "Logic"] }
            ];
            const isSenior = ['igcse', 'ib', 'a-level', 'dse'].includes(activeTab);

            return (
                <div className="space-y-12 animate-in pb-20">
                    {selectedItem && <DefinitionModal item={selectedItem} isAdmin={isAdmin} onClose={() => setSelectedItem(null)} />}
                    <div className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex items-center justify-between">
                        <h2 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">{subTab} Curriculum</h2>
                        <span className="text-[10px] font-black bg-indigo-600 text-white px-4 py-1 rounded-full uppercase">{activeTab.replace('-', ' ')}</span>
                    </div>

                    {isSenior ? (
                        <div className="space-y-8">
                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm">
                                <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-4 italic">Official Board Specifications</h3>
                                <div className="p-10 border-2 border-dashed border-slate-200 rounded-3xl text-center text-slate-400 font-bold text-xs uppercase cursor-pointer hover:bg-slate-50 transition-all">
                                    <i className="fa-solid fa-link mr-2"></i> External Specification Links
                                </div>
                            </section>
                        </div>
                    ) : (
                        <div className="space-y-10">
                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm">
                                <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-[0.3em] mb-6">End of Year Goals</h3>
                                <ul className="list-disc pl-6 space-y-3 text-sm font-semibold text-slate-700">
                                    <li>Analyze historical continuity and identity.</li>
                                    <li>Evaluate geographical shifts through active mapping.</li>
                                    <li>Demonstrate civic responsibility in global contexts.</li>
                                    <li>Apply economic logic to sustainable business models.</li>
                                </ul>
                            </section>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="bg-indigo-50 p-8 rounded-[3rem] border border-indigo-100 text-center">
                                    <h4 className="text-[10px] font-black text-indigo-600 uppercase mb-6 tracking-widest">Key Skills</h4>
                                    <div className="flex flex-wrap gap-2 justify-center">
                                        {["Analysis", "Evaluation", "Inquiry"].map(s => <button key={s} onClick={() => setSelectedItem({type:'Skill', name: s})} className="bg-white px-5 py-3 rounded-2xl text-[10px] font-black uppercase text-slate-700 shadow-sm hover:bg-indigo-600 hover:text-white transition-all">{s}</button>)}
                                    </div>
                                </div>
                                {activeTab === 'lower-secondary' && (
                                    <div className="bg-slate-900 p-8 rounded-[3rem] text-center text-white">
                                        <h4 className="text-[10px] font-black text-indigo-400 uppercase mb-6 tracking-widest">Key Command Terms</h4>
                                        <div className="flex flex-wrap gap-2 justify-center">
                                            {["Evaluate", "Justify", "Examine"].map(c => <button key={c} onClick={() => setSelectedItem({type:'Command', name: c})} className="bg-slate-800 px-5 py-3 rounded-2xl text-[10px] font-black uppercase text-white hover:bg-indigo-500 transition-all">{c}</button>)}
                                        </div>
                                    </div>
                                )}
                            </div>
                            <div className="space-y-6">
                                {factions.map(f => (
                                    <div key={f.name} className="flex flex-col lg:flex-row gap-6">
                                        <div onClick={() => setSelectedItem({type:'Strand', name: f.name})} className="flex-1 bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex items-center gap-6 cursor-pointer hover:border-indigo-400 transition-all">
                                            <div className={`${f.bg} ${f.color} w-16 h-16 rounded-full flex items-center justify-center text-2xl shrink-0 shadow-inner`}><i className={`fa-solid ${f.icon}`}></i></div>
                                            <div><h5 className="text-xl font-black text-slate-800 mb-1">{f.name}</h5><p className="text-sm text-slate-500 font-medium">Core pedagogical standard.</p></div>
                                        </div>
                                        <div className="w-full lg:w-72 bg-slate-900 p-8 rounded-[3rem] text-white flex flex-col justify-center">
                                            <p className="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-4">Example Topics</p>
                                            <div className="flex flex-wrap gap-2">
                                                {f.topics.map(t => <span key={t} onClick={(e) => {e.stopPropagation(); setSelectedItem({type:'Topic', name: t})}} className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-bold border border-white/10 cursor-pointer hover:bg-white hover:text-slate-900">{t}</span>)}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    <section className="bg-slate-900 p-12 rounded-[3.5rem] text-white shadow-2xl relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-8 text-7xl opacity-10"><i className="fa-solid fa-paper-plane"></i></div>
                        <h4 className="text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-4 tracking-tighter">Ask the Curriculum Officer</h4>
                        <textarea className="w-full bg-slate-800 p-6 rounded-3xl border-none text-sm text-white outline-none mb-4 min-h-[120px]" placeholder="Type your question..." />
                        <button className="px-10 py-4 bg-white text-indigo-900 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-indigo-50 transition-all">Send Message</button>
                    </section>
                </div>
            );
        };

        // --- DASHBOARD COMPONENT ---
        const Dashboard = ({ userData }) => (
            <div className="space-y-8 animate-in pb-20">
                <div className="mesh-bg rounded-[4rem] p-16 text-white shadow-2xl relative">
                    <div className="mesh-circle"></div>
                    <h1 className="text-5xl font-black relative z-10 tracking-tighter leading-none">Welcome to YCYW Humanities Portal</h1>
                    <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs tracking-[0.5em]">Global Excellence Network</p>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="lg:col-span-2 space-y-8">
                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Your Notified Subjects</h3>
                            <div className="py-10 text-center border-2 border-dashed border-slate-200 rounded-3xl text-slate-300 font-bold text-xs uppercase">No active subscriptions</div>
                        </section>
                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Foundation Newsfeed</h3>
                            <div className="p-4 bg-slate-50 rounded-2xl text-sm font-semibold text-slate-700 italic tracking-tight">No updates today.</div>
                        </section>
                    </div>
                    <section className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-xl">
                        <h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Upcoming PD Opportunities</h3>
                        <div className="border-l-2 border-indigo-500 pl-4 py-1 text-sm font-bold tracking-tight">Feb 22: IB Global Moderation Workshop</div>
                    </section>
                </div>
            </div>
        );

        // --- MAIN APPLICATION ENTRY ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expanded, setExpanded] = useState(null); 
            const [viewMode, setViewMode] = useState('curriculum');
            const [isSubscribed, setIsSubscribed] = useState(false);

            useEffect(() => {
                const unsub = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                        if (d.exists()) { setUserData(d.data()); setUser(u); }
                    } else { setUser(null); setUserData(null); }
                });
                return () => unsub();
            }, []);

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Economics', 'Business', 'Global Perspectives', 'Enterprise'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Economics', 'Business', 'Philosophy'] },
                { id: 'a-level', label: 'A-Level', icon: 'fa-award', subs: ['History', 'Geography', 'Economics', 'Business'] },
                { id: 'dse', label: 'DSE', icon: 'fa-pen-to-square', subs: ['Economics', 'Business'] },
                { id: 'admin', label: 'Admin Hub', icon: 'fa-shield-halved', adminOnly: true }
            ];

            if (!user) return <div className="h-screen flex items-center justify-center bg-[#0f172a] text-white">Authenticating...</div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    {/* Sidebar */}
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto custom-scrollbar">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => {
                                if (item.adminOnly && userData?.role !== 'ADMIN') return null;
                                const isExpanded = expanded === item.id;
                                return (
                                    <div key={item.id}>
                                        <button onClick={() => item.subs ? setExpanded(isExpanded ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                            className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                            <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4 text-center`}></i>{item.label}</div>
                                            {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${isExpanded ? 'rotate-180' : ''}`}></i>}
                                        </button>
                                        {item.subs && isExpanded && (
                                            <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                                {item.subs.map(sub => (
                                                    <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('curriculum'); }}
                                                        className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                        {sub}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={() => window.FB.signOut(window.FB.auth)} className="w-full p-4 bg-slate-800 rounded-2xl text-[9px] font-black uppercase tracking-widest hover:text-red-400 transition-colors">Logout</button></div>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm">
                            <div>
                                <h2 className="font-black text-slate-800 uppercase text-lg leading-none tracking-tight">{subTab || activeTab.replace('-', ' ')}</h2>
                                {subTab && <button onClick={() => setIsSubscribed(!isSubscribed)} className={`mt-2 flex items-center gap-2 text-[8px] font-black uppercase tracking-widest ${isSubscribed ? 'text-emerald-500' : 'text-slate-400'}`}><i className={`fa-solid ${isSubscribed ? 'fa-bell' : 'fa-bell-slash'}`}></i>{isSubscribed ? 'Subscribed' : 'Follow Subject'}</button>}
                            </div>
                            <div className="flex items-center gap-6">
                                {subTab && (
                                    <div className="bg-slate-100 p-1 rounded-2xl flex gap-1 shadow-inner">
                                        <button onClick={() => setViewMode('curriculum')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'curriculum' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Curriculum</button>
                                        <button onClick={() => setViewMode('shared')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'shared' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Resources</button>
                                        <button onClick={() => setViewMode('assessments')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'assessments' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Assessments</button>
                                    </div>
                                )}
                                <div className="flex items-center gap-3 px-4 py-3 bg-slate-100 rounded-xl shadow-sm cursor-pointer hover:bg-indigo-50 transition-all">
                                    <i className="fa-solid fa-inbox text-slate-400"></i>
                                    <span className="text-[9px] font-black uppercase text-slate-400">Inbox</span>
                                </div>
                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-black text-white text-xs uppercase shadow-lg shadow-indigo-100">{userData?.name?.[0] || 'U'}</div>
                            </div>
                        </header>
                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc] custom-scrollbar">
                            {activeTab === 'dashboard' ? <Dashboard userData={userData} /> : subTab ? (
                                viewMode === 'curriculum' ? <CurriculumView activeTab={activeTab} subTab={subTab} isAdmin={userData?.role === 'ADMIN'} userData={userData} /> : 
                                <ResourceRepo type={viewMode === 'shared' ? 'shared_resources' : 'assessments'} activeTab={activeTab} subTab={subTab} userData={userData} />
                            ) : (
                                <div className="text-center py-40 text-slate-300 font-black uppercase text-[10px] tracking-[0.5em]">Select a subject to begin</div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
