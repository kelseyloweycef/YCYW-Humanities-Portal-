<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { auth: getAuth(app), db: getFirestore(app), onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SUB-COMPONENT: STANDARDS VIEW ---
        const StandardsView = ({ activeTab, subTab, isAdmin }) => {
            const [activeFaction, setActiveFaction] = useState('Past and Present');
            const [selectedDetail, setSelectedDetail] = useState(null);
            const [message, setMessage] = useState('');

            const factions = ["Past and Present", "Our Evolving World", "Global Citizenship", "Economics & Business"];
            const skills = ["Critical Analysis", "Information Literacy", "Empathy & Perspective"];
            const commands = ["Evaluate", "Explain", "Analyze", "Discuss"];

            const sendMessage = async () => {
                if(!message) return;
                await window.FB.addDoc(window.FB.collection(window.FB.db, "feedback"), {
                    from: window.FB.auth.currentUser.email,
                    content: message,
                    section: `${activeTab} - ${subTab}`,
                    timestamp: window.FB.serverTimestamp()
                });
                alert("Message sent to Curriculum Officer!");
                setMessage('');
            };

            return (
                <div className="space-y-8 animate-in">
                    {/* Faction Tabs */}
                    <div className="flex flex-wrap gap-2 p-2 bg-white rounded-3xl border shadow-sm">
                        {factions.map(f => (
                            <button key={f} onClick={() => setActiveFaction(f)}
                                className={`flex-1 min-w-[150px] py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeFaction === f ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>
                                {f}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div className="lg:col-span-2 space-y-6">
                            {/* Standards Content */}
                            <div className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm relative overflow-hidden">
                                <div className="absolute -top-10 -right-10 w-40 h-40 bg-indigo-50 rounded-full opacity-50"></div>
                                <h3 className="text-xl font-black text-slate-800 uppercase mb-4 tracking-tighter">{activeFaction} Standards</h3>
                                <p className="text-sm text-slate-500 leading-relaxed font-medium mb-6">
                                    Learning Objective: Learners will explore the core tenets of {activeFaction} as they apply to the {subTab} Humanities framework.
                                </p>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <p className="text-[9px] font-black text-indigo-400 uppercase mb-1">Focus Topic</p>
                                        <p className="text-xs font-bold text-slate-700">Example: {activeFaction === 'Past and Present' ? 'The Silk Road' : 'Climate Migrants'}</p>
                                    </div>
                                    <div className="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <p className="text-[9px] font-black text-indigo-400 uppercase mb-1">Goal</p>
                                        <p className="text-xs font-bold text-slate-700">Mastery of Strand Objective 4.2</p>
                                    </div>
                                </div>
                            </div>

                            {/* Skills of Focus */}
                            <div className="grid grid-cols-3 gap-4">
                                {skills.map(skill => (
                                    <button key={skill} onClick={() => setSelectedDetail({type: 'Skill', name: skill})}
                                        className="bg-white p-6 rounded-[2rem] border border-slate-100 text-left hover:border-indigo-500 transition-all group shadow-sm">
                                        <p className="text-[8px] font-black text-slate-400 uppercase mb-1">Skill</p>
                                        <p className="font-black text-[11px] text-slate-800 group-hover:text-indigo-600">{skill}</p>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Sidebar */}
                        <div className="space-y-6">
                            {activeTab === 'lower-secondary' && (
                                <div className="bg-slate-900 p-8 rounded-[2.5rem] text-white">
                                    <h4 className="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-400 mb-6">Command Terms</h4>
                                    <div className="space-y-2">
                                        {commands.map(cmd => (
                                            <button key={cmd} onClick={() => setSelectedDetail({type: 'Command Term', name: cmd})}
                                                className="w-full p-4 rounded-xl bg-slate-800 hover:bg-indigo-600 text-left text-[10px] font-black uppercase tracking-widest flex justify-between items-center transition-all">
                                                {cmd} <i className="fa-solid fa-info-circle opacity-30"></i>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="bg-indigo-50 p-8 rounded-[2.5rem] border border-indigo-100">
                                <h4 className="text-[10px] font-black uppercase tracking-widest text-indigo-900 mb-4">Curriculum Inbox</h4>
                                <textarea value={message} onChange={e => setMessage(e.target.value)}
                                    placeholder="Message the Curriculum Officer..."
                                    className="w-full h-24 p-4 bg-white rounded-2xl border-none text-xs outline-none focus:ring-2 focus:ring-indigo-400 mb-4" />
                                <button onClick={sendMessage} className="w-full py-3 bg-indigo-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest">Send Request</button>
                            </div>
                        </div>
                    </div>

                    {/* Pop-up Modal */}
                    {selectedDetail && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-6" onClick={() => setSelectedDetail(null)}>
                            <div className="bg-white w-full max-w-lg rounded-[3rem] p-10 shadow-2xl" onClick={e => e.stopPropagation()}>
                                <h3 className="text-2xl font-black text-slate-800 mb-2">{selectedDetail.name}</h3>
                                <p className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">{selectedDetail.type} Focus</p>
                                <div className="space-y-4">
                                    <div className="p-6 bg-slate-50 rounded-2xl">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Global Description</p>
                                        <p className="text-sm text-slate-600">Standardized expectation for {selectedDetail.name} across all YCYW campuses.</p>
                                    </div>
                                    <div className="p-6 bg-indigo-50 rounded-2xl border border-indigo-100">
                                        <p className="text-[10px] font-black text-indigo-400 uppercase mb-2 tracking-widest">Practical Example</p>
                                        <p className="text-sm italic text-indigo-900">"Students in {subTab} should be able to apply {selectedDetail.name} to..."</p>
                                    </div>
                                </div>
                                {isAdmin && <button className="w-full mt-8 py-4 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs">Edit Definition</button>}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expanded, setExpanded] = useState(null); 
            const [viewMode, setViewMode] = useState('standards'); // NEW: Global View Mode

            useEffect(() => {
                const unsub = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                        if (d.exists()) { setUserData(d.data()); setUser(u); }
                    } else { setUser(null); setUserData(null); }
                });
                return () => unsub();
            }, []);

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Psychology', 'Sociology', 'Economics', 'Business', 'Enterprise', 'Global Perspectives'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Economics', 'Business', 'Philosophy'] },
                { id: 'a-level', label: 'A-Level', icon: 'fa-award', subs: ['History', 'Geography', 'Economics', 'Business'] },
                { id: 'dse', label: 'DSE', icon: 'fa-pen-to-square', subs: ['Economics', 'Business'] },
                { id: 'admin', label: 'Admin Hub', icon: 'fa-shield-halved', adminOnly: true }
            ];

            if (!user) return <div className="h-screen flex items-center justify-center bg-[#0f172a] text-white">Authenticating Portal...</div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    {/* Sidebar */}
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => {
                                if (item.adminOnly && userData?.role !== 'ADMIN') return null;
                                const isExpanded = expanded === item.id;
                                return (
                                    <div key={item.id}>
                                        <button onClick={() => item.subs ? setExpanded(isExpanded ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                            className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest ${activeTab === item.id && !subTab ? 'bg-indigo-600' : 'text-slate-400 hover:bg-slate-800'}`}>
                                            <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4`}></i>{item.label}</div>
                                            {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${isExpanded ? 'rotate-180' : ''}`}></i>}
                                        </button>
                                        {item.subs && isExpanded && (
                                            <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                                {item.subs.map(sub => (
                                                    <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('standards'); }}
                                                        className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                        {sub}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </nav>
                        <div className="p-4"><button onClick={() => window.FB.signOut(window.FB.auth)} className="w-full p-4 bg-slate-800 rounded-2xl text-[9px] font-black uppercase tracking-widest hover:text-red-400">Logout</button></div>
                    </div>

                    {/* Content Area */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-20 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm">
                            <div className="flex items-center gap-2">
                                <h2 className="font-black text-slate-800 uppercase tracking-tight text-lg">{activeTab.replace('-', ' ')}</h2>
                                {subTab && <i className="fa-solid fa-chevron-right text-slate-300 text-[10px] mx-2"></i>}
                                {subTab && <span className="text-indigo-600 font-black uppercase text-xs">{subTab}</span>}
                            </div>
                            
                            {/* TOP TOGGLE - Only shows when a year/subject is selected */}
                            {subTab && (
                                <div className="bg-slate-100 p-1 rounded-xl flex gap-1">
                                    <button onClick={() => setViewMode('standards')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${viewMode === 'standards' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Curriculum Standards</button>
                                    <button onClick={() => setViewMode('library')} className={`px-4 py-2 rounded-lg text-[9px] font-black uppercase transition-all ${viewMode === 'library' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Resource Library</button>
                                </div>
                            )}
                        </header>

                        <main className="flex-1 overflow-y-auto p-10">
                            {activeTab === 'dashboard' ? (
                                <div className="mesh-bg rounded-[3rem] p-12 text-white shadow-2xl relative animate-in">
                                    <div className="mesh-circle"></div>
                                    <h1 className="text-4xl font-black relative z-10 tracking-tight">Welcome, {userData?.name?.split(' ')[0]}!</h1>
                                    <p className="mt-2 text-indigo-100 relative z-10 font-bold uppercase text-[10px] tracking-[0.3em]">YCYW Humanities Curriculum Network</p>
                                </div>
                            ) : subTab && viewMode === 'standards' && (activeTab === 'primary' || activeTab === 'lower-secondary') ? (
                                <StandardsView activeTab={activeTab} subTab={subTab} isAdmin={userData?.role === 'ADMIN'} />
                            ) : (
                                <div className="text-center py-40 border-2 border-dashed border-slate-200 rounded-[4rem] text-slate-300 font-black uppercase text-[10px] tracking-[0.5em] animate-in">
                                    {subTab ? `${viewMode.toUpperCase()} for ${subTab} Loading...` : "Please select a year group"}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
