<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        .font-black { font-weight: 900; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from "react";
        import { createRoot } from "react-dom";
        import { initializeApp } from "firebase/app";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "firebase/auth";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, query, where, orderBy, addDoc, serverTimestamp, arrayUnion } from "firebase/firestore";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const SUBJECTS = ["History", "Geography", "Business", "Economics", "Psychology", "Sociology", "Enterprise", "Philosophy", "General Humanities"];

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [view, setView] = useState('resources');
            const [authMode, setAuthMode] = useState('login');
            const [schoolLogo, setSchoolLogo] = useState(null);
            const [pendingUsers, setPendingUsers] = useState([]);

            const MASTER_EMAIL = "kelsey.lowe@hk.ycef.com";

            useEffect(() => {
                onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        const d = await getDoc(doc(db, "users", u.uid));
                        if (d.exists()) { 
                            setUserData(d.data()); 
                            setUser(u); 
                        }
                    } else { 
                        setUser(null); 
                        setUserData(null); 
                    }
                });
            }, []);

            useEffect(() => {
                onSnapshot(doc(db, "settings", "branding"), (d) => { if (d.exists()) setSchoolLogo(d.data().logoUrl); });
            }, []);

            useEffect(() => {
                if (userData?.role === 'ADMIN') {
                    const q = query(collection(db, "users"), where("isApproved", "==", false));
                    onSnapshot(q, (s) => setPendingUsers(s.docs.map(d => ({ id: d.id, ...d.data() }))));
                }
            }, [userData]);

            const handleAuth = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                
                try {
                    if (authMode === 'signup') {
                        const { user: newUser } = await createUserWithEmailAndPassword(auth, email, password);
                        const isMaster = email.toLowerCase() === MASTER_EMAIL;
                        
                        const profile = {
                            uid: newUser.uid,
                            name: e.target.fullname.value,
                            email: email,
                            school: e.target.school.value,
                            subjects: Array.from(e.target.subjects.selectedOptions).map(o => o.value),
                            role: isMaster ? 'ADMIN' : 'STAFF',
                            isApproved: isMaster // Kelsey gets approved immediately
                        };
                        
                        await setDoc(doc(db, "users", newUser.uid), profile);
                        if (!isMaster) alert("Request sent. Pending Admin approval.");
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (err) { alert(err.message); }
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 p-6">
                    <div className="glass p-10 rounded-[3rem] w-full max-w-md animate-in">
                        <h2 className="text-3xl font-black text-slate-800 mb-6">YCYW Portal</h2>
                        <form onSubmit={handleAuth} className="space-y-4">
                            {authMode === 'signup' && (
                                <>
                                    <input name="fullname" placeholder="Full Name" className="w-full p-4 rounded-2xl border" required />
                                    <input name="school" placeholder="School" className="w-full p-4 rounded-2xl border" required />
                                    <select name="subjects" multiple className="w-full p-4 rounded-2xl border h-24 text-xs" required>
                                        {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </>
                            )}
                            <input name="email" type="email" placeholder="Email" defaultValue={authMode === 'login' ? MASTER_EMAIL : ""} className="w-full p-4 rounded-2xl border" required />
                            <input name="password" type="password" placeholder="Password" defaultValue={authMode === 'login' ? "Camkel30" : ""} className="w-full p-4 rounded-2xl border" required />
                            <button className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black uppercase tracking-widest">
                                {authMode === 'login' ? 'Login' : 'Sign Up'}
                            </button>
                        </form>
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="w-full mt-6 text-xs font-black text-slate-400 uppercase underline">
                            {authMode === 'login' ? 'Create Staff Account' : 'Back to Login'}
                        </button>
                    </div>
                </div>
            );

            if (!userData?.isApproved) return <div className="h-screen flex flex-col items-center justify-center text-center p-10"><h2 className="text-2xl font-black mb-4">Verification Required</h2><p className="text-slate-400">Please contact Kelsey Lowe for account activation.</p><button onClick={() => signOut(auth)} className="mt-6 text-indigo-600 font-bold underline">Logout</button></div>;

            return (
                <div className="flex h-screen bg-slate-50">
                    <div className="w-64 bg-slate-900 text-white flex flex-col h-screen shrink-0">
                        <div className="p-6 flex items-center gap-3">
                            <div className="w-12 h-12 bg-indigo-500 rounded-xl flex items-center justify-center">
                                {schoolLogo ? <img src={schoolLogo} className="w-full h-full object-contain rounded-xl" /> : <i className="fa-solid fa-graduation-cap"></i>}
                            </div>
                            <span className="font-black text-xs text-indigo-100 uppercase tracking-tighter">YCYW Portal</span>
                        </div>
                        <nav className="flex-1 px-3 space-y-2 mt-4">
                            {['dashboard', 'years-7-9', 'igcse', 'ib', 'admin'].map(tab => (
                                (tab !== 'admin' || userData.role === 'ADMIN') && (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`w-full flex items-center gap-4 p-4 rounded-2xl transition-all ${activeTab === tab ? 'bg-indigo-600 text-white shadow-xl' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        <span className="font-bold text-sm capitalize">{tab.replace('-', ' ')}</span>
                                    </button>
                                )
                            ))}
                        </nav>
                        <div className="p-4"><button onClick={() => signOut(auth)} className="w-full p-3 bg-slate-800 rounded-2xl text-slate-400 hover:text-red-500"><i className="fa-solid fa-power-off"></i></button></div>
                    </div>
                    
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-20 bg-white border-b flex items-center justify-between px-8">
                            <h2 className="text-xl font-black text-slate-800 uppercase">{activeTab}</h2>
                            <div className="text-xs font-bold text-slate-400">Admin: {userData.name}</div>
                        </header>
                        <main className="flex-1 overflow-y-auto p-8">
                            {activeTab === 'admin' ? (
                                <div className="space-y-6">
                                    <h3 className="text-2xl font-black">Approve New Staff</h3>
                                    {pendingUsers.map(u => (
                                        <div key={u.id} className="bg-white p-6 rounded-3xl border flex justify-between items-center">
                                            <div><p className="font-black">{u.name}</p><p className="text-xs text-slate-400">{u.email}</p></div>
                                            <button onClick={() => updateDoc(doc(db, "users", u.id), {isApproved: true, role: 'STAFF'})} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Approve</button>
                                        </div>
                                    ))}
                                    {pendingUsers.length === 0 && <p className="text-slate-400 uppercase font-bold text-xs">No pending requests</p>}
                                </div>
                            ) : (
                                <div className="py-20 text-center border-2 border-dashed border-slate-200 rounded-[3rem] text-slate-300 font-black uppercase text-xs">Resources for {activeTab} go here.</div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
