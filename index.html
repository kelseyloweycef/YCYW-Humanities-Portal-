<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .file-drop-zone { border: 2px dashed #e2e8f0; transition: all 0.2s; }
        .file-drop-zone:hover { border-color: #6366f1; background: #f5f3ff; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        // Adding Storage for the Dropbox functionality
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { 
            auth: getAuth(app), 
            db: getFirestore(app), 
            storage: getStorage(app),
            onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp, orderBy,
            ref, uploadBytes, getDownloadURL
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SHARED RESOURCES (DROPBOX STYLE) ---
        const SharedResources = ({ activeTab, subTab, userData }) => {
            const [resources, setResources] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(false);
            const [newRes, setNewRes] = useState({ title: '', strands: [], files: [] });
            
            const strands = ["Past and Present", "Our Evolving World", "Global Citizenship", "Economics & Business"];
            const isJunior = ['primary', 'lower-secondary'].includes(activeTab);
            const dbKey = `resources_${activeTab}_${subTab}`.replace(/\s+/g, '_');

            useEffect(() => {
                const q = window.FB.query(window.FB.collection(window.FB.db, dbKey), window.FB.orderBy("timestamp", "desc"));
                return window.FB.onSnapshot(q, (s) => setResources(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            }, [dbKey]);

            const handleFileSelection = (e) => {
                const selectedFiles = Array.from(e.target.files);
                setNewRes(prev => ({ ...prev, files: [...prev.files, ...selectedFiles] }));
            };

            const handleUpload = async () => {
                if(!newRes.title || newRes.files.length === 0) {
                    alert("Please provide a title and at least one file.");
                    return;
                }
                setUploadProgress(true);

                try {
                    const uploadedFilesMetadata = [];

                    for (const file of newRes.files) {
                        const storageRef = window.FB.ref(window.FB.storage, `humanities_resources/${Date.now()}_${file.name}`);
                        await window.FB.uploadBytes(storageRef, file);
                        const url = await window.FB.getDownloadURL(storageRef);
                        uploadedFilesMetadata.push({ name: file.name, url: url, type: file.type });
                    }

                    await window.FB.addDoc(window.FB.collection(window.FB.db, dbKey), {
                        title: newRes.title,
                        strands: newRes.strands,
                        files: uploadedFilesMetadata,
                        author: userData.name,
                        authorEmail: userData.email,
                        timestamp: window.FB.serverTimestamp()
                    });

                    setIsUploading(false);
                    setNewRes({ title: '', strands: [], files: [] });
                } catch (err) {
                    console.error(err);
                    alert("Upload failed. Ensure your Firebase Storage rules are set to public for testing.");
                } finally {
                    setUploadProgress(false);
                }
            };

            const getFileIcon = (fileName) => {
                const ext = fileName.split('.').pop().toLowerCase();
                if (['ppt', 'pptx'].includes(ext)) return 'fa-file-powerpoint text-orange-500';
                if (ext === 'pdf') return 'fa-file-pdf text-red-500';
                if (['doc', 'docx'].includes(ext)) return 'fa-file-word text-blue-500';
                return 'fa-file text-slate-400';
            };

            return (
                <div className="space-y-8 animate-in pb-20">
                    <div className="flex justify-between items-center bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter">{subTab} Shared Box</h3>
                        <button onClick={() => setIsUploading(true)} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-indigo-200">
                            <i className="fa-solid fa-folder-plus mr-2"></i> Upload to Dropbox
                        </button>
                    </div>

                    {isUploading && (
                        <div className="bg-white p-10 rounded-[3rem] border-2 border-indigo-100 shadow-xl space-y-6 animate-in">
                            <div>
                                <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Resource Title</label>
                                <input placeholder="e.g. Year 9 Economics Assessment Materials" className="w-full p-4 bg-slate-50 rounded-2xl font-bold mt-1 outline-none focus:ring-2 focus:ring-indigo-500" onChange={e => setNewRes({...newRes, title: e.target.value})} />
                            </div>
                            
                            <div className="file-drop-zone rounded-[2rem] p-10 text-center relative cursor-pointer">
                                <input type="file" multiple className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleFileSelection} />
                                <i className="fa-solid fa-cloud-arrow-up text-4xl text-indigo-200 mb-4"></i>
                                <p className="text-sm font-bold text-slate-500">Click or Drag Word, PDF, or PPT files here</p>
                                <p className="text-[10px] text-slate-400 uppercase mt-1">Multi-file support enabled</p>
                            </div>

                            {newRes.files.length > 0 && (
                                <div className="space-y-2">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Files Ready for Upload:</p>
                                    {newRes.files.map((f, i) => (
                                        <div key={i} className="flex items-center gap-3 p-3 bg-slate-50 rounded-xl border">
                                            <i className={`fa-solid ${getFileIcon(f.name)}`}></i>
                                            <span className="text-xs font-bold text-slate-600 truncate flex-1">{f.name}</span>
                                            <button onClick={() => setNewRes({...newRes, files: newRes.files.filter((_, idx) => idx !== i)})} className="text-slate-300 hover:text-red-500"><i className="fa-solid fa-times"></i></button>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {isJunior && (
                                <div>
                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Curriculum Strand Connection</label>
                                    <div className="grid grid-cols-2 lg:grid-cols-4 gap-2 mt-2">
                                        {strands.map(s => (
                                            <label key={s} className={`flex items-center gap-2 p-3 rounded-xl text-[9px] font-black uppercase cursor-pointer transition-all ${newRes.strands.includes(s) ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}`}>
                                                <input type="checkbox" className="hidden" onChange={() => setNewRes({...newRes, strands: newRes.strands.includes(s) ? newRes.strands.filter(x => x !== s) : [...newRes.strands, s]})} />
                                                <i className={`fa-solid ${newRes.strands.includes(s) ? 'fa-check-circle' : 'fa-circle-plus'}`}></i> {s}
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <div className="flex gap-2">
                                <button disabled={uploadProgress} onClick={handleUpload} className="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-black uppercase text-xs disabled:opacity-50">
                                    {uploadProgress ? "Uploading to Network..." : "Confirm & Send"}
                                </button>
                                <button onClick={() => setIsUploading(false)} className="px-8 bg-slate-100 rounded-xl font-black uppercase text-xs">Cancel</button>
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 gap-4">
                        {resources.length === 0 ? (
                            <div className="py-20 text-center border-2 border-dashed border-slate-200 rounded-[3rem] text-slate-300 font-black uppercase text-xs">Dropbox is empty for this subject.</div>
                        ) : (
                            resources.map(res => (
                                <div key={res.id} className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col lg:flex-row gap-6 items-center">
                                    <div className="flex-1 w-full">
                                        <h4 className="text-xl font-black text-slate-800 mb-2">{res.title}</h4>
                                        <div className="flex flex-wrap gap-2 mb-4">
                                            {res.strands?.map(s => <span key={s} className="px-3 py-1 bg-indigo-50 text-indigo-500 text-[8px] font-black uppercase rounded-full border border-indigo-100">{s}</span>)}
                                        </div>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Shared by {res.author} â€¢ {new Date(res.timestamp?.seconds * 1000).toLocaleDateString()}</p>
                                    </div>

                                    <div className="flex flex-wrap gap-3 w-full lg:w-auto justify-end">
                                        {res.files?.map((file, idx) => (
                                            <div key={idx} className="bg-slate-50 border border-slate-200 rounded-2xl p-4 flex items-center gap-4 min-w-[220px] hover:border-indigo-300 transition-all">
                                                <i className={`fa-solid ${getFileIcon(file.name)} text-2xl`}></i>
                                                <div className="flex-1 overflow-hidden">
                                                    <p className="text-[10px] font-black text-slate-700 uppercase truncate">{file.name}</p>
                                                    <div className="flex gap-3 mt-1">
                                                        <a href={file.url} target="_blank" className="text-[9px] font-black text-indigo-600 uppercase hover:text-indigo-800"><i className="fa-solid fa-eye mr-1"></i> Preview</a>
                                                        <a href={file.url} download={file.name} className="text-[9px] font-black text-emerald-600 uppercase hover:text-emerald-800"><i className="fa-solid fa-download mr-1"></i> Download</a>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                        <button className="p-4 bg-slate-100 hover:bg-indigo-600 hover:text-white rounded-2xl transition-all text-slate-400">
                                            <i className="fa-solid fa-comments"></i>
                                        </button>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        // --- CURRICULUM VIEW (UNCHANGED) ---
        const CurriculumView = ({ activeTab, subTab, isAdmin, userData }) => {
            const factions = [
                { name: "Past and Present", icon: "fa-history", color: "text-amber-500", bg: "bg-amber-50", topics: ["Silk Road", "Dynasties"] },
                { name: "Our Evolving World", icon: "fa-earth-asia", color: "text-emerald-500", bg: "bg-emerald-50", topics: ["Climate", "Systems"] },
                { name: "Global Citizenship", icon: "fa-users-rays", color: "text-blue-500", bg: "bg-blue-50", topics: ["Human Rights", "Civics"] },
                { name: "Economics & Business", icon: "fa-chart-pie", color: "text-indigo-500", bg: "bg-indigo-50", topics: ["Markets", "Trade"] }
            ];
            const isSenior = ['igcse', 'ib', 'a-level', 'dse'].includes(activeTab);

            return (
                <div className="space-y-12 animate-in pb-20">
                    <div className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex items-center justify-between">
                        <h2 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">{subTab} Curriculum</h2>
                        <span className="text-[10px] font-black bg-indigo-600 text-white px-4 py-1 rounded-full uppercase">{activeTab}</span>
                    </div>

                    {isSenior ? (
                        <div className="space-y-8">
                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm">
                                <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-4">Official Exam Board Curriculum</h3>
                                <div className="p-10 border-2 border-dashed border-slate-200 rounded-3xl text-center text-slate-400 font-bold text-xs uppercase">Specification Documents</div>
                            </section>
                        </div>
                    ) : (
                        <div className="space-y-10">
                            <section className="bg-white p-10 rounded-[3rem] border shadow-sm">
                                <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-[0.3em] mb-6">End of Year Goals</h3>
                                <ul className="list-disc pl-6 space-y-3 text-sm font-semibold text-slate-700">
                                    <li>Analyze historical continuity and identity.</li>
                                    <li>Evaluate geographical changes through mapping.</li>
                                    <li>Demonstrate global citizenship.</li>
                                    <li>Apply economic logic to business models.</li>
                                </ul>
                            </section>
                            <div className="space-y-6">
                                {factions.map(f => (
                                    <div key={f.name} className="flex flex-col lg:flex-row gap-6">
                                        <div className="flex-1 bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex items-center gap-6">
                                            <div className={`${f.bg} ${f.color} w-16 h-16 rounded-full flex items-center justify-center text-2xl shrink-0`}><i className={`fa-solid ${f.icon}`}></i></div>
                                            <div><h5 className="text-xl font-black text-slate-800 mb-1">{f.name}</h5><p className="text-sm text-slate-500 font-medium">Network Pedagogical Standard.</p></div>
                                        </div>
                                        <div className="w-full lg:w-72 bg-slate-900 p-8 rounded-[3rem] text-white flex flex-col justify-center">
                                            <p className="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-4">Topics</p>
                                            <div className="flex flex-wrap gap-2">{f.topics.map(t => <span key={t} className="px-3 py-1 bg-white/10 rounded-lg text-[10px] font-bold border border-white/10">{t}</span>)}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- DASHBOARD ---
        const Dashboard = ({ userData }) => (
            <div className="space-y-8 animate-in pb-20">
                <div className="mesh-bg rounded-[4rem] p-16 text-white shadow-2xl relative">
                    <div className="mesh-circle"></div>
                    <h1 className="text-5xl font-black relative z-10 tracking-tighter leading-none">Welcome to YCYW Humanities Portal</h1>
                    <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs tracking-[0.5em]">Global Excellence Network</p>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="lg:col-span-2 space-y-8">
                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Your Notified Subjects</h3>
                            <div className="py-10 text-center border-2 border-dashed rounded-3xl text-slate-300 font-bold text-xs uppercase">No active subscriptions</div>
                        </section>
                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Foundation Newsfeed</h3>
                            <div className="p-4 bg-slate-50 rounded-2xl text-sm font-semibold text-slate-700 italic">No updates today.</div>
                        </section>
                    </div>
                    <section className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-xl">
                        <h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Upcoming PD</h3>
                        <div className="border-l-2 border-indigo-500 pl-4 py-1 text-sm font-bold">Jan 22: Network Moderation</div>
                    </section>
                </div>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expanded, setExpanded] = useState(null); 
            const [viewMode, setViewMode] = useState('curriculum');

            useEffect(() => {
                const unsub = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                        if (d.exists()) { setUserData(d.data()); setUser(u); }
                    } else { setUser(null); setUserData(null); }
                });
                return () => unsub();
            }, []);

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Psychology', 'Sociology', 'Economics', 'Business', 'Enterprise', 'Global Perspectives'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Economics', 'Business', 'Philosophy'] },
                { id: 'a-level', label: 'A-Level', icon: 'fa-award', subs: ['History', 'Geography', 'Economics', 'Business'] },
                { id: 'dse', label: 'DSE', icon: 'fa-pen-to-square', subs: ['Economics', 'Business'] },
                { id: 'admin', label: 'Admin Hub', icon: 'fa-shield-halved', adminOnly: true }
            ];

            if (!user) return <div className="h-screen flex items-center justify-center bg-[#0f172a] text-white">Authenticating...</div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto custom-scrollbar">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400 tracking-tighter">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => {
                                if (item.adminOnly && userData?.role !== 'ADMIN') return null;
                                const isExpanded = expanded === item.id;
                                return (
                                    <div key={item.id}>
                                        <button onClick={() => item.subs ? setExpanded(isExpanded ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                            className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                            <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4`}></i>{item.label}</div>
                                            {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${isExpanded ? 'rotate-180' : ''}`}></i>}
                                        </button>
                                        {item.subs && isExpanded && (
                                            <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                                {item.subs.map(sub => (
                                                    <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('curriculum'); }}
                                                        className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                        {sub}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </nav>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm">
                            <div className="flex items-center gap-6">
                                <div>
                                    <h2 className="font-black text-slate-800 uppercase text-lg leading-none tracking-tight">{subTab || activeTab.replace('-', ' ')}</h2>
                                    {subTab && <button className="mt-2 flex items-center gap-2 text-[8px] font-black uppercase tracking-widest text-slate-400"><i className="fa-solid fa-bell-slash"></i> Notifications Off</button>}
                                </div>
                            </div>
                            <div className="flex items-center gap-6">
                                {subTab && (
                                    <div className="bg-slate-100 p-1 rounded-2xl flex gap-1 shadow-inner">
                                        <button onClick={() => setViewMode('curriculum')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'curriculum' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Curriculum</button>
                                        <button onClick={() => setViewMode('shared')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'shared' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Shared Resources</button>
                                    </div>
                                )}
                                <div className="flex items-center gap-3 px-4 py-3 bg-slate-100 rounded-xl">
                                    <i className="fa-solid fa-inbox text-slate-400"></i>
                                    <span className="text-[9px] font-black uppercase text-slate-400">Inbox</span>
                                </div>
                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-black text-white text-xs uppercase shadow-lg shadow-indigo-100">{userData?.name?.[0]}</div>
                            </div>
                        </header>
                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc]">
                            {activeTab === 'dashboard' ? (
                                <Dashboard userData={userData} />
                            ) : subTab ? (
                                viewMode === 'curriculum' ? 
                                <CurriculumView activeTab={activeTab} subTab={subTab} isAdmin={userData?.role === 'ADMIN'} userData={userData} /> : 
                                <SharedResources activeTab={activeTab} subTab={subTab} userData={userData} />
                            ) : (
                                <div className="text-center py-40 text-slate-300 font-black uppercase text-[10px] tracking-[0.5em]">Select a folder to begin</div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
