<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Expose to window so Babel script can see them
        window.FB = { auth, db, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const SUBJECTS = ["History", "Geography", "Business", "Economics", "Psychology", "Sociology", "Enterprise", "Philosophy", "General Humanities"];
        const MASTER_EMAIL = "kelsey.lowe@hk.ycef.com";

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [authMode, setAuthMode] = useState('login');
            const [pendingUsers, setPendingUsers] = useState([]);

            useEffect(() => {
                const unsubscribe = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                        if (d.exists()) {
                            setUserData(d.data());
                            setUser(u);
                        }
                    } else {
                        setUser(null);
                        setUserData(null);
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (userData?.role === 'ADMIN') {
                    const q = window.FB.query(window.FB.collection(window.FB.db, "users"), window.FB.where("isApproved", "==", false));
                    return window.FB.onSnapshot(q, (s) => {
                        setPendingUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                }
            }, [userData]);

            const handleAuth = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const pass = e.target.password.value;
                try {
                    if (authMode === 'signup') {
                        const { user: newUser } = await window.FB.createUserWithEmailAndPassword(window.FB.auth, email, pass);
                        const isMaster = email.toLowerCase() === MASTER_EMAIL;
                        const profile = {
                            uid: newUser.uid,
                            name: e.target.fullname.value,
                            email,
                            school: e.target.school.value,
                            subjects: Array.from(e.target.subjects.selectedOptions).map(o => o.value),
                            role: isMaster ? 'ADMIN' : 'STAFF',
                            isApproved: isMaster
                        };
                        await window.FB.setDoc(window.FB.doc(window.FB.db, "users", newUser.uid), profile);
                        if (!isMaster) alert("Pending admin approval.");
                    } else {
                        await window.FB.signInWithEmailAndPassword(window.FB.auth, email, pass);
                    }
                } catch (err) { alert(err.message); }
            };

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0f172a] p-6">
                    <div className="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
                        <h2 className="text-3xl font-black text-slate-800 mb-2 leading-tight">YCYW Humanities Portal</h2>
                        <p className="text-xs font-bold text-indigo-600 uppercase tracking-widest mb-8">{authMode}</p>
                        <form onSubmit={handleAuth} className="space-y-4 text-left">
                            {authMode === 'signup' && (
                                <>
                                    <input name="fullname" placeholder="Name" className="w-full p-4 rounded-2xl border" required />
                                    <input name="school" placeholder="School" className="w-full p-4 rounded-2xl border" required />
                                    <select name="subjects" multiple className="w-full p-3 rounded-2xl border h-24 text-xs" required>
                                        {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </>
                            )}
                            <input name="email" type="email" placeholder="Email" defaultValue={authMode === 'login' ? MASTER_EMAIL : ""} className="w-full p-4 rounded-2xl border" required />
                            <input name="password" type="password" placeholder="Password" defaultValue={authMode === 'login' ? "Camkel30" : ""} className="w-full p-4 rounded-2xl border" required />
                            <button className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold uppercase tracking-widest">Submit</button>
                        </form>
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="mt-6 text-[10px] font-bold text-slate-400 uppercase">
                           {authMode === 'login' ? 'Need an account? Sign Up' : 'Back to Login'}
                        </button>
                    </div>
                </div>
            );

            if (!userData?.isApproved) return <div className="h-screen flex flex-col items-center justify-center text-center p-10 font-bold">Verification Pending... <button onClick={() => window.FB.signOut(window.FB.auth)} className="mt-4 text-indigo-600 underline">Logout</button></div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl">
                        <div className="p-8 font-black text-sm uppercase tracking-tighter text-indigo-400">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-2 mt-4">
                            {['dashboard', 'admin'].map(tab => (
                                (tab !== 'admin' || userData.role === 'ADMIN') && (
                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`w-full text-left p-4 rounded-2xl font-bold text-xs uppercase tracking-widest transition-all ${activeTab === tab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        {tab}
                                    </button>
                                )
                            ))}
                        </nav>
                        <div className="p-6"><button onClick={() => window.FB.signOut(window.FB.auth)} className="w-full p-4 bg-slate-800 rounded-2xl text-xs font-bold uppercase">Logout</button></div>
                    </div>
                    
                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-20 bg-white border-b flex items-center px-10 justify-between">
                            <h2 className="font-black text-slate-800 uppercase tracking-tight">{activeTab}</h2>
                            <div className="text-xs font-bold text-slate-400">{userData.name} • {userData.school}</div>
                        </header>
                        <main className="flex-1 overflow-y-auto p-10">
                            {activeTab === 'dashboard' ? (
                                <div className="space-y-8 animate-in">
                                    <div className="mesh-bg rounded-[3rem] p-12 text-white shadow-2xl relative">
                                        <div className="mesh-circle"></div>
                                        <h1 className="text-4xl font-black relative z-10">Welcome, {userData.name.split(' ')[0]}!</h1>
                                        <p className="mt-2 text-indigo-100 relative z-10 opacity-90">Access your YCYW Humanities hub.</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div className="bg-white p-8 rounded-[2.5rem] border shadow-sm">
                                            <h3 className="font-black text-slate-800 uppercase text-[10px] tracking-widest mb-4">Foundation Feed</h3>
                                            <p className="text-sm text-slate-600">The central repository is currently being indexed. All subject materials will be available shortly.</p>
                                        </div>
                                        <div className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl">
                                            <h3 className="font-black text-indigo-400 uppercase text-[10px] tracking-widest mb-4">Upcoming Events</h3>
                                            <p className="text-sm">Dec 22: Humanities Global Network Meeting</p>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-4 max-w-2xl animate-in">
                                    <h3 className="text-2xl font-black text-slate-800">Verification Hub</h3>
                                    {pendingUsers.map(u => (
                                        <div key={u.id} className="bg-white p-6 rounded-3xl border flex justify-between items-center">
                                            <div><p className="font-black text-slate-800">{u.name}</p><p className="text-xs text-slate-400">{u.email} • {u.school}</p></div>
                                            <button onClick={() => window.FB.updateDoc(window.FB.doc(window.FB.db, "users", u.id), {isApproved: true, role: 'STAFF'})} className="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-black uppercase">Approve</button>
                                        </div>
                                    ))}
                                    {pendingUsers.length === 0 && <p className="text-slate-300 font-black uppercase text-xs tracking-widest">No pending staff requests</p>}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
