<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .font-black { font-weight: 900; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0/client",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from "react";
        import { createRoot } from "react-dom";
        import { initializeApp } from "firebase/app";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "firebase/auth";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, query, where } from "firebase/firestore";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const SUBJECTS = ["History", "Geography", "Business", "Economics", "Psychology", "Sociology", "Enterprise", "Philosophy", "General Humanities"];

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [mode, setMode] = useState('years');
            const [view, setView] = useState('portal'); // 'portal', 'main', 'admin'
            const [authMode, setAuthMode] = useState('login'); // 'login', 'signup'
            const [pendingUsers, setPendingUsers] = useState([]);
            const [schoolLogo, setSchoolLogo] = useState(null);

            // Auth Listener
            useEffect(() => {
                return onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        const userDoc = await getDoc(doc(db, "users", u.uid));
                        if (userDoc.exists()) {
                            setUserData(userDoc.data());
                            setUser(u);
                        }
                    } else {
                        setUser(null);
                        setUserData(null);
                    }
                    setLoading(false);
                });
            }, []);

            // Logo Listener
            useEffect(() => {
                return onSnapshot(doc(db, "settings", "branding"), (d) => {
                    if (d.exists()) setSchoolLogo(d.data().logoUrl);
                });
            }, []);

            // Admin: Listen for pending users
            useEffect(() => {
                if (userData?.role === 'ADMIN') {
                    const q = query(collection(db, "users"), where("isApproved", "==", false));
                    return onSnapshot(q, (s) => {
                        setPendingUsers(s.docs.map(d => ({ id: d.id, ...d.data() })));
                    });
                }
            }, [userData]);

            const handleAuth = async (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;

                try {
                    if (authMode === 'signup') {
                        const name = e.target.fullname.value;
                        const school = e.target.school.value;
                        const subjects = Array.from(e.target.subjects.selectedOptions).map(o => o.value);
                        
                        const { user: newUser } = await createUserWithEmailAndPassword(auth, email, password);
                        const isKelsey = email.toLowerCase() === 'kelsey.lowe@hk.ycef.com';
                        
                        const profile = {
                            uid: newUser.uid,
                            name,
                            email,
                            school,
                            subjects,
                            role: isKelsey ? 'ADMIN' : 'STAFF',
                            isApproved: isKelsey ? true : false
                        };
                        await setDoc(doc(db, "users", newUser.uid), profile);
                        alert("Account created! Please wait for admin approval.");
                    } else {
                        await signInWithEmailAndPassword(auth, email, password);
                    }
                } catch (err) { alert(err.message); }
            };

            const approveUser = async (uid, role) => {
                await updateDoc(doc(db, "users", uid), { isApproved: true, role });
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-indigo-600">LOADING...</div>;

            // Auth Screen
            if (!user) return (
                <div className="h-screen flex items-center justify-center p-6 bg-slate-900">
                    <div className="glass p-10 rounded-[3rem] w-full max-w-md animate-in">
                        <h2 className="text-3xl font-black text-slate-800 mb-2">Humanities Portal</h2>
                        <p className="text-slate-500 mb-8 font-bold uppercase text-[10px] tracking-widest">{authMode} to continue</p>
                        
                        <form onSubmit={handleAuth} className="space-y-4">
                            {authMode === 'signup' && (
                                <>
                                    <input name="fullname" placeholder="Full Name" className="w-full p-4 rounded-2xl bg-white/50 border outline-none" required />
                                    <input name="school" placeholder="School Name" className="w-full p-4 rounded-2xl bg-white/50 border outline-none" required />
                                    <select name="subjects" multiple className="w-full p-4 rounded-2xl bg-white/50 border outline-none h-32" required>
                                        {SUBJECTS.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                    <p className="text-[9px] text-slate-400 px-2 uppercase font-bold">Hold Ctrl/Cmd to select multiple subjects</p>
                                </>
                            )}
                            <input name="email" type="email" placeholder="Work Email" className="w-full p-4 rounded-2xl bg-white/50 border outline-none" required />
                            <input name="password" type="password" placeholder="Password" className="w-full p-4 rounded-2xl bg-white/50 border outline-none" required />
                            <button className="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-indigo-500/20">
                                {authMode === 'login' ? 'Login' : 'Request Access'}
                            </button>
                        </form>
                        <button onClick={() => setAuthMode(authMode === 'login' ? 'signup' : 'login')} className="w-full mt-6 text-xs font-black text-slate-400 uppercase tracking-widest">
                            {authMode === 'login' ? 'Need an account? Sign Up' : 'Already have an account? Login'}
                        </button>
                    </div>
                </div>
            );

            // Pending Screen
            if (!userData?.isApproved) return (
                <div className="h-screen flex flex-col items-center justify-center p-6 text-center">
                    <div className="w-20 h-20 bg-amber-100 text-amber-600 rounded-full flex items-center justify-center text-3xl mb-6">
                        <i className="fa-solid fa-clock"></i>
                    </div>
                    <h2 className="text-2xl font-black text-slate-800">Pending Approval</h2>
                    <p className="text-slate-500 max-w-sm mt-2">Your account has been created. A Curriculum Officer (Admin) needs to verify your staff status before you can access resources.</p>
                    <button onClick={() => signOut(auth)} className="mt-8 text-xs font-black text-indigo-600 uppercase tracking-widest">Sign Out</button>
                </div>
            );

            // Main Website
            return (
                <div className="max-w-7xl mx-auto px-6 pb-20">
                    <header className="py-10 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex items-center gap-4">
                            <div className="w-16 h-16 bg-indigo-600 rounded-[1.8rem] overflow-hidden flex items-center justify-center text-white shadow-xl">
                                {schoolLogo ? <img src={schoolLogo} className="w-full h-full object-cover" /> : <i className="fa-solid fa-landmark text-2xl"></i>}
                            </div>
                            <div>
                                <h1 className="text-3xl font-black text-slate-800 tracking-tighter uppercase">YCYW Humanities Portal</h1>
                                <div className="flex gap-2 items-center">
                                    <span className="text-[9px] font-black text-indigo-500 uppercase tracking-widest">Staff: {userData.name}</span>
                                    {userData.role === 'ADMIN' && <button onClick={() => setView(view === 'admin' ? 'main' : 'admin')} className="text-[9px] bg-amber-100 text-amber-600 px-2 py-0.5 rounded-full font-black uppercase tracking-widest hover:bg-amber-200">Admin Hub ({pendingUsers.length})</button>}
                                    <button onClick={() => signOut(auth)} className="text-[9px] text-slate-400 uppercase font-black hover:text-red-500">Logout</button>
                                </div>
                            </div>
                        </div>
                        <nav className="flex gap-2 p-1.5 bg-white border border-slate-200 rounded-[2rem]">
                            {['years', 'igcse', 'ib'].map(m => (
                                <button key={m} onClick={() => {setMode(m); setView('main');}} className={`px-8 py-3 rounded-[1.6rem] text-[11px] font-black uppercase transition-all ${mode === m && view !== 'admin' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-400'}`}>{m}</button>
                            ))}
                        </nav>
                    </header>

                    {view === 'admin' ? (
                        <div className="animate-in">
                            <h2 className="text-2xl font-black text-slate-800 mb-8">Admin Control Hub</h2>
                            <div className="grid gap-4">
                                {pendingUsers.map(u => (
                                    <div key={u.id} className="bg-white p-6 rounded-3xl border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4">
                                        <div>
                                            <h4 className="font-black text-slate-800">{u.name}</h4>
                                            <p className="text-xs text-slate-400 font-bold uppercase tracking-widest">{u.school} â€¢ {u.subjects.join(", ")}</p>
                                            <p className="text-[10px] text-indigo-500 font-black">{u.email}</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => approveUser(u.id, 'STAFF')} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Approve Teacher</button>
                                            <button onClick={() => approveUser(u.id, 'ADMIN')} className="bg-amber-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Approve Admin</button>
                                        </div>
                                    </div>
                                ))}
                                {pendingUsers.length === 0 && <p className="text-center py-20 text-slate-400 font-black uppercase text-xs">No pending requests</p>}
                            </div>
                        </div>
                    ) : (
                        <div className="text-center py-20 border-2 border-dashed border-slate-200 rounded-[3rem]">
                            <p className="text-slate-400 font-black uppercase text-xs">Resources for {mode} will appear here.</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
