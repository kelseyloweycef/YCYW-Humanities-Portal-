<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .progress-bar-fill { transition: width 0.4s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { 
            auth: getAuth(app), db: getFirestore(app), storage: getStorage(app),
            collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, doc, getDoc, updateDoc, setDoc,
            ref, uploadBytesResumable, getDownloadURL
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- SUB-COMPONENT: RESOURCE CARD ---
        const ResourceCard = ({ resource, onClick }) => (
            <div onClick={() => onClick(resource)} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all cursor-pointer group">
                <div className="flex justify-between items-start mb-4">
                    <div className="p-3 bg-indigo-50 text-indigo-600 rounded-2xl group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                        <i className="fa-solid fa-file-lines text-lg"></i>
                    </div>
                    <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">{resource.type || 'Lesson'}</span>
                </div>
                <h4 className="font-black text-slate-800 leading-tight mb-2 group-hover:text-indigo-600 transition-colors">{resource.title}</h4>
                <p className="text-xs text-slate-500 line-clamp-2 mb-4">{resource.description}</p>
                <div className="flex items-center justify-between pt-4 border-t border-slate-50">
                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">By {resource.author}</span>
                    <div className="flex gap-2">
                        {resource.files?.length > 0 && <i className="fa-solid fa-paperclip text-slate-300 text-[10px]"></i>}
                    </div>
                </div>
            </div>
        );

        // --- SUB-COMPONENT: UPLOAD MODAL ---
        const UploadModal = ({ isOpen, onClose, userData, activeTab, subTab, addNotification }) => {
            const [isUploading, setIsUploading] = useState(false);
            const [progress, setProgress] = useState({});
            const [formData, setFormData] = useState({ title: '', desc: '', type: 'Lesson Plan' });
            const [files, setFiles] = useState([]);

            if (!isOpen) return null;

            const handleUpload = async () => {
                if (!formData.title || files.length === 0) return alert("Title and files required.");
                setIsUploading(true);
                try {
                    const uploadedFiles = await Promise.all(files.map(file => {
                        return new Promise((resolve, reject) => {
                            const sRef = window.FB.ref(window.FB.storage, `resources/${Date.now()}_${file.name}`);
                            const task = window.FB.uploadBytesResumable(sRef, file);
                            task.on('state_changed', 
                                (s) => setProgress(prev => ({ ...prev, [file.name]: (s.bytesTransferred / s.totalBytes) * 100 })),
                                (e) => reject(e),
                                async () => resolve({ name: file.name, url: await window.FB.getDownloadURL(task.snapshot.ref) })
                            );
                        });
                    }));

                    const dbKey = `resources_${activeTab}_${subTab}`.replace(/\s+/g, '_');
                    await window.FB.addDoc(window.FB.collection(window.FB.db, dbKey), {
                        ...formData,
                        files: uploadedFiles,
                        author: userData.name,
                        timestamp: window.FB.serverTimestamp()
                    });

                    addNotification({ title: 'Upload Successful', message: `${formData.title} is now live in ${subTab}.` });
                    onClose();
                } catch (e) { alert("Upload failed."); }
                setIsUploading(false);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[1000] flex items-center justify-center p-6">
                    <div className="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl animate-in">
                        <h3 className="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tighter">Share Resource</h3>
                        <div className="space-y-4">
                            <input placeholder="Resource Title" className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-indigo-500 font-bold" onChange={e => setFormData({...formData, title: e.target.value})} />
                            <textarea placeholder="Brief description..." className="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none h-24 text-sm" onChange={e => setFormData({...formData, desc: e.target.value})} />
                            <div className="border-2 border-dashed border-slate-100 rounded-[2rem] p-8 text-center cursor-pointer hover:bg-slate-50 relative">
                                <input type="file" multiple className="absolute inset-0 opacity-0" onChange={e => setFiles(Array.from(e.target.files))} />
                                <i className="fa-solid fa-cloud-arrow-up text-3xl text-indigo-400 mb-2"></i>
                                <p className="text-[10px] font-black text-slate-400 uppercase">Click to attach files</p>
                            </div>
                            {files.map(f => (
                                <div key={f.name} className="p-3 bg-slate-50 rounded-xl flex justify-between items-center text-[10px] font-bold text-slate-600">
                                    <span className="truncate w-48">{f.name}</span>
                                    <span>{Math.round(progress[f.name] || 0)}%</span>
                                </div>
                            ))}
                        </div>
                        <div className="flex gap-3 mt-8">
                            <button onClick={handleUpload} disabled={isUploading} className="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg shadow-indigo-100">
                                {isUploading ? 'Uploading...' : 'Confirm & Post'}
                            </button>
                            <button onClick={onClose} className="px-8 bg-slate-100 text-slate-400 rounded-2xl font-black uppercase text-xs">Cancel</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [resources, setResources] = useState([]);
            const [currentUser, setCurrentUser] = useState({
                name: 'Humanities Educator',
                role: 'ADMIN',
                notifications: [],
                subscriptions: []
            });
            const [isUploadOpen, setIsUploadOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState("");
            const [expandedNav, setExpandedNav] = useState(null);

            // Sync resources from Firestore when tab changes
            useEffect(() => {
                if (activeTab === 'dashboard') return;
                const dbKey = `resources_${activeTab}_${subTab}`.replace(/\s+/g, '_');
                const q = window.FB.query(window.FB.collection(window.FB.db, dbKey), window.FB.orderBy("timestamp", "desc"));
                return window.FB.onSnapshot(q, (s) => setResources(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            }, [activeTab, subTab]);

            const addNotification = (notif) => {
                const newNotif = { id: Date.now(), isRead: false, timestamp: 'Just now', ...notif };
                setCurrentUser(prev => ({ ...prev, notifications: [newNotif, ...prev.notifications] }));
            };

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Economics', 'Business', 'Psychology', 'Sociology'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Philosophy', 'Economics', 'Business'] }
            ];

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden text-slate-900 font-inter">
                    {/* Sidebar */}
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto custom-scrollbar">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400 tracking-tighter">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => (
                                <div key={item.id}>
                                    <button 
                                        onClick={() => item.subs ? setExpandedNav(expandedNav === item.id ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                        className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4 text-center`}></i>{item.label}</div>
                                        {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${expandedNav === item.id ? 'rotate-180' : ''}`}></i>}
                                    </button>
                                    {item.subs && expandedNav === item.id && (
                                        <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                            {item.subs.map(sub => (
                                                <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); }}
                                                    className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                    {sub}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800">
                             <div className="flex items-center gap-3 p-4 bg-slate-800/50 rounded-2xl">
                                <div className="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-[10px] font-black uppercase shadow-lg shadow-indigo-500/20">{currentUser.name[0]}</div>
                                <div className="overflow-hidden">
                                    <p className="text-[10px] font-black truncate">{currentUser.name}</p>
                                    <p className="text-[8px] font-bold text-slate-500 uppercase tracking-widest">{currentUser.role}</p>
                                </div>
                             </div>
                        </div>
                    </div>

                    {/* Main Container */}
                    <div className="flex-1 flex flex-col min-w-0">
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm z-10">
                            <div className="flex items-center gap-8 flex-1">
                                <h2 className="font-black text-slate-800 uppercase text-lg leading-none tracking-tight min-w-[150px]">{subTab || activeTab}</h2>
                                <div className="max-w-md w-full relative">
                                    <i className="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                    <input placeholder="Search resources..." className="w-full bg-slate-100 p-3 pl-12 rounded-2xl text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500" onChange={e => setSearchTerm(e.target.value)} />
                                </div>
                            </div>
                            <div className="flex items-center gap-6">
                                <button onClick={() => setIsUploadOpen(true)} className="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">
                                    <i className="fa-solid fa-cloud-arrow-up mr-2"></i> Upload
                                </button>
                                <div className="relative group cursor-pointer">
                                    <div className="w-12 h-12 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-400 group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-all shadow-sm">
                                        <i className="fa-solid fa-bell"></i>
                                        {currentUser.notifications.length > 0 && <span className="absolute top-0 right-0 w-3 h-3 bg-red-500 border-2 border-white rounded-full"></span>}
                                    </div>
                                    <div className="absolute top-full right-0 mt-4 w-80 bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 p-6 hidden group-hover:block animate-in">
                                        <p className="text-[10px] font-black uppercase text-indigo-500 mb-4 tracking-widest">Recent Activity</p>
                                        <div className="space-y-4 max-h-64 overflow-y-auto custom-scrollbar pr-2">
                                            {currentUser.notifications.length === 0 ? <p className="text-xs text-slate-400">All caught up!</p> :
                                                currentUser.notifications.map(n => (
                                                    <div key={n.id} className="p-3 bg-slate-50 rounded-2xl">
                                                        <p className="text-[10px] font-black text-slate-800">{n.title}</p>
                                                        <p className="text-[9px] text-slate-500 leading-tight">{n.message}</p>
                                                    </div>
                                                ))
                                            }
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc] custom-scrollbar">
                            {activeTab === 'dashboard' ? (
                                <div className="space-y-10 animate-in">
                                    <div className="mesh-bg rounded-[4rem] p-16 text-white shadow-2xl relative overflow-hidden">
                                        <div className="mesh-circle"></div>
                                        <h1 className="text-5xl font-black relative z-10 tracking-tighter leading-none">Global Excellence Network</h1>
                                        <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs tracking-[0.5em]">Humanities Hub 2.0</p>
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                        <div className="lg:col-span-2 space-y-8">
                                            <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm relative overflow-hidden">
                                                <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Foundation Newsfeed</h3>
                                                <div className="space-y-4">
                                                    <div className="p-6 bg-slate-50 rounded-[2rem] border border-slate-100">
                                                        <p className="text-sm font-bold text-slate-800">Welcome to the 2026 Academic Portal</p>
                                                        <p className="text-xs text-slate-500 mt-2">The centralized hub for History, Geography, and Social Sciences is now live.</p>
                                                    </div>
                                                </div>
                                            </section>
                                        </div>
                                        <section className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-xl h-fit">
                                            <h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Upcoming Network Dates</h3>
                                            <div className="space-y-6">
                                                <div className="border-l-2 border-indigo-500 pl-4">
                                                    <p className="text-[11px] font-black text-indigo-300 uppercase">Jan 22, 2026</p>
                                                    <p className="text-sm font-bold">IGCSE History Moderation</p>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            ) : subTab ? (
                                <div className="space-y-8 animate-in">
                                    <div className="flex items-center justify-between bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm">
                                        <div>
                                            <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tighter leading-none">{subTab} Repository</h3>
                                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-2">{activeTab} Curriculum</p>
                                        </div>
                                        <button className="flex items-center gap-2 text-[10px] font-black uppercase text-slate-400 hover:text-indigo-600 transition-colors">
                                            <i className="fa-solid fa-bell"></i> Subscribe to Folder
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {resources.filter(r => r.title.toLowerCase().includes(searchTerm.toLowerCase())).map(res => (
                                            <ResourceCard key={res.id} resource={res} onClick={() => {}} />
                                        ))}
                                    </div>
                                </div>
                            ) : null}
                        </main>
                    </div>

                    <UploadModal 
                        isOpen={isUploadOpen} 
                        onClose={() => setIsUploadOpen(false)} 
                        userData={currentUser} 
                        activeTab={activeTab} 
                        subTab={subTab} 
                        addNotification={addNotification}
                    />
                    <AIAssistant />
                </div>
            );
        };

        const AIAssistant = () => (
            <button className="fixed bottom-10 right-10 w-16 h-16 bg-slate-900 text-white rounded-full flex items-center justify-center text-xl shadow-2xl hover:scale-110 transition-transform z-50 group">
                <i className="fa-solid fa-robot"></i>
                <div className="absolute right-full mr-4 bg-white p-4 rounded-2xl shadow-xl w-64 hidden group-hover:block animate-in">
                    <p className="text-[10px] font-black uppercase text-indigo-500 mb-2">Network AI</p>
                    <p className="text-xs text-slate-600 leading-tight">I can help you analyze syllabus changes or locate specific network resources.</p>
                </div>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
