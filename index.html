<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .file-drop-zone { border: 2px dashed #e2e8f0; transition: all 0.2s; cursor: pointer; }
        .file-drop-zone:hover { border-color: #6366f1; background: #f5f3ff; }
        .progress-bar-fill { transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .uploading-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.98); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { 
            auth: getAuth(app), db: getFirestore(app), storage: getStorage(app),
            onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp, orderBy,
            ref, uploadBytesResumable, getDownloadURL
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SUB-COMPONENT: REPOSITORY (SHARED RESOURCES & ASSESSMENTS) ---
        const ResourceRepo = ({ type, activeTab, subTab, userData }) => {
            const [items, setItems] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [overallProgress, setOverallProgress] = useState(0);
            const [progressMap, setProgressMap] = useState({});
            const [newRes, setNewRes] = useState({ title: '', strands: [], files: [], externalLinks: [] });
            const [newLink, setNewLink] = useState("");

            const strands = ["Past and Present", "Our Evolving World", "Global Citizenship", "Economics & Business"];
            const isJunior = ['primary', 'lower-secondary'].includes(activeTab);
            const dbKey = `${type}_${activeTab}_${subTab}`.replace(/\s+/g, '_');

            useEffect(() => {
                const q = window.FB.query(window.FB.collection(window.FB.db, dbKey), window.FB.orderBy("timestamp", "desc"));
                return window.FB.onSnapshot(q, (s) => setItems(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            }, [dbKey]);

            const handleUpload = async () => {
                if(!newRes.title || (newRes.files.length === 0 && newRes.externalLinks.length === 0)) return alert("Please add a title and at least one file or link.");
                
                setIsUploading(true);
                setOverallProgress(1); // Visual start

                try {
                    // Upload all files in parallel with high-speed monitoring
                    const uploadPromises = newRes.files.map((file) => {
                        return new Promise((resolve, reject) => {
                            const storagePath = `humanities/${activeTab}/${subTab}/${Date.now()}_${file.name}`;
                            const sRef = window.FB.ref(window.FB.storage, storagePath);
                            const uploadTask = window.FB.uploadBytesResumable(sRef, file);

                            uploadTask.on('state_changed', 
                                (snapshot) => {
                                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                    setProgressMap(prev => ({ ...prev, [file.name]: progress }));
                                    // Calculate overall average
                                    const totalFiles = newRes.files.length;
                                    setOverallProgress(prev => Math.min(95, prev + (progress / totalFiles / 10)));
                                }, 
                                (error) => { console.error(error); reject(error); }, 
                                async () => {
                                    const url = await window.FB.getDownloadURL(uploadTask.snapshot.ref);
                                    resolve({ name: file.name, url, size: file.size });
                                }
                            );
                        });
                    });

                    const uploadedFiles = await Promise.all(uploadPromises);

                    await window.FB.addDoc(window.FB.collection(window.FB.db, dbKey), {
                        ...newRes,
                        files: uploadedFiles,
                        author: userData.name,
                        authorEmail: userData.email,
                        timestamp: window.FB.serverTimestamp()
                    });

                    setOverallProgress(100);
                    setTimeout(() => {
                        setIsUploading(false);
                        setNewRes({ title: '', strands: [], files: [], externalLinks: [] });
                        setProgressMap({});
                        setOverallProgress(0);
                    }, 1000);

                } catch (e) {
                    alert("Upload Failed. Please check your internet connection and Firebase Storage Rules.");
                    setIsUploading(false);
                }
            };

            return (
                <div className="space-y-8 animate-in pb-20">
                    <div className="flex justify-between items-center bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter">{subTab} {type.replace('_', ' ')}</h3>
                        {!isUploading && (
                            <button onClick={() => setIsUploading(true)} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg hover:bg-indigo-700 transition-all">
                                <i className="fa-solid fa-cloud-arrow-up mr-2 text-xs"></i> Upload
                            </button>
                        )}
                    </div>

                    {isUploading && overallProgress < 100 && (
                        <div className="bg-white p-10 rounded-[3rem] border-2 border-indigo-100 shadow-xl space-y-6 animate-in">
                            <h4 className="text-center font-black text-indigo-600 uppercase text-xs tracking-widest uploading-pulse">Uploading to YCYW Network...</h4>
                            
                            <div className="w-full bg-slate-100 h-4 rounded-full overflow-hidden border">
                                <div className="bg-indigo-600 h-full progress-bar-fill shadow-[0_0_15px_rgba(79,70,229,0.4)]" style={{ width: `${overallProgress}%` }}></div>
                            </div>

                            <div className="space-y-3">
                                {newRes.files.map((f, i) => (
                                    <div key={i} className="flex items-center justify-between bg-slate-50 p-4 rounded-2xl border">
                                        <div className="flex items-center gap-3 overflow-hidden">
                                            <i className="fa-solid fa-file-invoice text-indigo-400"></i>
                                            <span className="text-[10px] font-bold text-slate-600 truncate w-48">{f.name}</span>
                                        </div>
                                        <span className="text-[10px] font-black text-indigo-600">{Math.round(progressMap[f.name] || 0)}%</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Pre-Upload Input State */}
                    {!isUploading && isUploading === false && items.length >= 0 && (
                        <div className={`${items.length > 0 ? 'hidden' : ''} bg-white p-12 rounded-[4rem] border-2 border-dashed border-slate-200 text-center`}>
                             <i className="fa-solid fa-folder-open text-4xl text-slate-200 mb-4"></i>
                             <p className="text-slate-400 font-bold uppercase text-[10px] tracking-widest">No documents found here yet.</p>
                        </div>
                    )}

                    {/* The Manual Upload Form Toggle */}
                    {isUploading && overallProgress === 0 && (
                         <div className="bg-white p-10 rounded-[3rem] border-2 border-indigo-100 shadow-xl space-y-6">
                            <input placeholder="Resource Title..." className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-indigo-500" onChange={e => setNewRes({...newRes, title: e.target.value})} />
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="file-drop-zone rounded-[2rem] p-8 text-center relative">
                                    <input type="file" multiple className="absolute inset-0 opacity-0 cursor-pointer" onChange={(e) => setNewRes(p => ({...p, files: [...p.files, ...Array.from(e.target.files)]}))} />
                                    <i className="fa-solid fa-bolt text-2xl text-indigo-400 mb-2"></i>
                                    <p className="text-[10px] font-black text-slate-400 uppercase">Click to Add Files</p>
                                </div>
                                <div className="space-y-3">
                                    <div className="flex gap-2">
                                        <input value={newLink} placeholder="Add External Link" className="flex-1 p-4 bg-slate-50 rounded-2xl text-xs outline-none" onChange={e => setNewLink(e.target.value)} />
                                        <button onClick={() => { if(newLink) setNewRes(p => ({...p, externalLinks: [...p.externalLinks, newLink]})); setNewLink(""); }} className="bg-slate-900 text-white px-5 rounded-2xl"><i className="fa-solid fa-link"></i></button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">{newRes.externalLinks.map((l, i) => <span key={i} className="text-[8px] bg-indigo-50 p-2 rounded truncate max-w-[120px]">{l}</span>)}</div>
                                </div>
                            </div>
                            <button onClick={handleUpload} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-black uppercase text-xs">Start High-Speed Upload</button>
                         </div>
                    )}

                    <div className="grid grid-cols-1 gap-4">
                        {items.map(res => (
                            <div key={res.id} className="bg-white p-8 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col lg:flex-row gap-6 items-center hover:shadow-md transition-shadow">
                                <div className="flex-1 w-full text-center md:text-left">
                                    <h4 className="text-xl font-black text-slate-800 mb-2">{res.title}</h4>
                                    <div className="flex flex-wrap gap-2 mb-4 justify-center md:justify-start">
                                        {res.strands?.map(s => <span key={s} className="px-3 py-1 bg-indigo-50 text-indigo-600 text-[8px] font-black uppercase rounded-full border border-indigo-100">{s}</span>)}
                                    </div>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Shared by {res.author} â€¢ {new Date(res.timestamp?.seconds * 1000).toLocaleDateString()}</p>
                                </div>
                                <div className="flex flex-wrap gap-3 justify-center">
                                    {res.files?.map((f, i) => (
                                        <div key={i} className="bg-slate-50 border p-4 rounded-2xl flex items-center gap-3 min-w-[150px]">
                                            <i className="fa-solid fa-file-lines text-indigo-400 text-xl"></i>
                                            <div className="overflow-hidden">
                                                <p className="text-[9px] font-black truncate w-24 uppercase">{f.name}</p>
                                                <a href={f.url} target="_blank" download className="text-[8px] text-indigo-600 font-bold uppercase hover:underline">Download</a>
                                            </div>
                                        </div>
                                    ))}
                                    {res.externalLinks?.map((l, i) => (
                                        <a key={i} href={l} target="_blank" className="bg-indigo-50 p-4 rounded-2xl flex items-center gap-3 text-indigo-600 hover:bg-indigo-100 transition-colors">
                                            <i className="fa-solid fa-link"></i><span className="text-[10px] font-black uppercase tracking-widest">Link</span>
                                        </a>
                                    ))}
                                    <button className="p-4 bg-slate-100 rounded-2xl text-slate-400 hover:bg-indigo-600 hover:text-white transition-all"><i className="fa-solid fa-comments"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Dashboard = () => (
            <div className="space-y-8 animate-in pb-20">
                <div className="mesh-bg rounded-[4rem] p-16 text-white shadow-2xl relative">
                    <div className="mesh-circle"></div>
                    <h1 className="text-5xl font-black relative z-10 tracking-tighter leading-none">Welcome to YCYW Humanities Portal</h1>
                    <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs tracking-[0.5em]">Global Excellence Network</p>
                </div>
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="lg:col-span-2 space-y-8">
                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Subject Updates</h3>
                            <div className="py-10 text-center border-2 border-dashed border-slate-200 rounded-3xl text-slate-300 font-bold text-xs uppercase tracking-widest">No recent updates</div>
                        </section>
                    </div>
                    <section className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-xl h-fit">
                        <h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Upcoming PD</h3>
                        <div className="border-l-2 border-indigo-500 pl-4 py-1 text-sm font-bold tracking-tight">Jan 22: Network Training</div>
                    </section>
                </div>
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expanded, setExpanded] = useState(null); 
            const [viewMode, setViewMode] = useState('curriculum');

            useEffect(() => {
                const unsub = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                        if (d.exists()) { setUserData(d.data()); setUser(u); }
                    } else { setUser(null); setUserData(null); }
                });
                return () => unsub();
            }, []);

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Economics', 'Business'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Economics', 'Business'] }
            ];

            if (!user) return <div className="h-screen flex items-center justify-center bg-[#0f172a] text-white uppercase text-[10px] font-black tracking-widest">Connecting to YCYW Hub...</div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden font-inter">
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto custom-scrollbar">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => (
                                <div key={item.id}>
                                    <button onClick={() => item.subs ? setExpanded(expanded === item.id ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                        className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4 text-center`}></i>{item.label}</div>
                                        {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${expanded === item.id ? 'rotate-180' : ''}`}></i>}
                                    </button>
                                    {item.subs && expanded === item.id && (
                                        <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                            {item.subs.map(sub => (
                                                <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('curriculum'); }}
                                                    className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                    {sub}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={() => window.FB.signOut(window.FB.auth)} className="w-full p-4 bg-slate-800 rounded-2xl text-[9px] font-black uppercase tracking-widest hover:text-red-400 transition-colors">Logout</button></div>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm">
                            <h2 className="font-black text-slate-800 uppercase text-lg tracking-tight">{subTab || activeTab.replace('-', ' ')}</h2>
                            <div className="flex items-center gap-6">
                                {subTab && (
                                    <div className="bg-slate-100 p-1 rounded-2xl flex gap-1 shadow-inner">
                                        <button onClick={() => setViewMode('curriculum')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'curriculum' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Curriculum</button>
                                        <button onClick={() => setViewMode('shared')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'shared' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Resources</button>
                                        <button onClick={() => setViewMode('assessments')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'assessments' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Assessments</button>
                                    </div>
                                )}
                                <div className="flex items-center gap-3 px-4 py-3 bg-slate-100 rounded-xl shadow-sm cursor-pointer hover:bg-indigo-50 transition-all">
                                    <i className="fa-solid fa-inbox text-slate-400"></i>
                                    <span className="text-[9px] font-black uppercase text-slate-400">Inbox</span>
                                </div>
                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-black text-white text-xs shadow-lg shadow-indigo-100">{userData?.name?.[0] || 'U'}</div>
                            </div>
                        </header>
                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc] custom-scrollbar">
                            {activeTab === 'dashboard' ? <Dashboard userData={userData} /> : subTab ? (
                                viewMode === 'curriculum' ? <div className="p-20 text-center text-slate-300 font-black uppercase text-xs tracking-[0.5em] border-2 border-dashed rounded-[4rem]">Curriculum Standard Active</div> : 
                                <ResourceRepo type={viewMode === 'shared' ? 'shared_resources' : 'assessments'} activeTab={activeTab} subTab={subTab} userData={userData} />
                            ) : (
                                <div className="text-center py-40 text-slate-300 font-black uppercase text-[10px] tracking-[0.5em]">Select a subject to begin</div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
