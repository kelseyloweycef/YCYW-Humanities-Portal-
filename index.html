<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .file-drop-zone { border: 2px dashed #e2e8f0; transition: all 0.2s; cursor: pointer; }
        .file-drop-zone:hover { border-color: #6366f1; background: #f5f3ff; }
        .progress-bar-fill { transition: width 0.4s ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.FB = { 
                auth: getAuth(app), db: getFirestore(app), storage: getStorage(app),
                onAuthStateChanged, signOut, signInWithEmailAndPassword, doc, getDoc, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp,
                ref, uploadBytesResumable, getDownloadURL
            };
        } catch (e) {
            console.error("Firebase Init Error", e);
        }
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ResourceRepo = ({ type, activeTab, subTab, userData }) => {
            const [items, setItems] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [progressMap, setProgressMap] = useState({});
            const [newRes, setNewRes] = useState({ title: '', strands: [], files: [], externalLinks: [] });
            const [linkInput, setLinkInput] = useState("");
            
            const strands = ["Past and Present", "Our Evolving World", "Global Citizenship", "Economics & Business"];
            const isJunior = ['primary', 'lower-secondary'].includes(activeTab);
            const dbKey = `${type}_${activeTab}_${subTab}`.replace(/\s+/g, '_');

            useEffect(() => {
                const q = window.FB.query(window.FB.collection(window.FB.db, dbKey), window.FB.orderBy("timestamp", "desc"));
                const unsub = window.FB.onSnapshot(q, (s) => setItems(s.docs.map(d => ({ id: d.id, ...d.data() }))), (err) => console.error("Firestore error", err));
                return () => unsub();
            }, [dbKey]);

            const addLink = () => {
                if(!linkInput) return;
                setNewRes(prev => ({ ...prev, externalLinks: [...prev.externalLinks, linkInput] }));
                setLinkInput("");
            };

            const handleUpload = async () => {
                if(!newRes.title || (newRes.files.length === 0 && newRes.externalLinks.length === 0)) {
                    return alert("Please provide a title and at least one file or link.");
                }
                
                setIsUploading(true);

                try {
                    // 1. Handle Parallel File Uploads to Storage
                    const uploadPromises = newRes.files.map((file) => {
                        return new Promise((resolve, reject) => {
                            const storagePath = `uploads/${activeTab}/${subTab}/${Date.now()}_${file.name}`;
                            const sRef = window.FB.ref(window.FB.storage, storagePath);
                            const task = window.FB.uploadBytesResumable(sRef, file);

                            task.on('state_changed', 
                                (snap) => setProgressMap(p => ({ ...p, [file.name]: (snap.bytesTransferred / snap.totalBytes) * 100 })),
                                (err) => { console.error(err); reject(err); },
                                async () => {
                                    const url = await window.FB.getDownloadURL(task.snapshot.ref);
                                    resolve({ name: file.name, url });
                                }
                            );
                        });
                    });

                    const uploadedFiles = await Promise.all(uploadPromises);

                    // 2. Save Metadata to Firestore
                    await window.FB.addDoc(window.FB.collection(window.FB.db, dbKey), {
                        title: newRes.title,
                        strands: newRes.strands,
                        files: uploadedFiles,
                        externalLinks: newRes.externalLinks,
                        author: userData?.name || "Staff Member",
                        timestamp: window.FB.serverTimestamp()
                    });

                    setIsUploading(false);
                    setNewRes({ title: '', strands: [], files: [], externalLinks: [] });
                    setProgressMap({});
                    alert("Shared successfully!");
                } catch (e) { 
                    alert("Upload failed. Check your Firebase Storage rules and browser console."); 
                    setIsUploading(false); 
                }
            };

            return (
                <div className="space-y-6 animate-in">
                    <div className="flex justify-between items-center bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                        <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter">{subTab} {type.replace('_',' ')}</h3>
                        {!isUploading && <button onClick={() => setIsUploading(true)} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg hover:bg-indigo-700 transition-all">Upload</button>}
                    </div>

                    {isUploading && (
                        <div className="bg-white p-10 rounded-[3rem] border-2 border-indigo-100 shadow-xl space-y-6">
                            <input placeholder="Title of this resource..." className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 focus:ring-indigo-500" value={newRes.title} onChange={e => setNewRes({...newRes, title: e.target.value})} />
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                {/* File Section */}
                                <div className="file-drop-zone rounded-[2rem] p-8 text-center relative">
                                    <input type="file" multiple className="absolute inset-0 opacity-0 cursor-pointer" onChange={e => setNewRes(p => ({...p, files: [...p.files, ...Array.from(e.target.files)]}))} />
                                    <i className="fa-solid fa-cloud-arrow-up text-2xl text-indigo-400 mb-2"></i>
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Select Word/PPT/PDF</p>
                                    <div className="mt-2 text-[8px] font-bold text-indigo-600">{newRes.files.length} files selected</div>
                                </div>

                                {/* Link Section */}
                                <div className="space-y-3">
                                    <div className="flex gap-2">
                                        <input placeholder="Paste Web Link..." className="flex-1 p-4 bg-slate-50 rounded-2xl text-xs outline-none" value={linkInput} onChange={e => setLinkInput(e.target.value)} />
                                        <button onClick={addLink} className="bg-slate-900 text-white px-5 rounded-2xl"><i className="fa-solid fa-link"></i></button>
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {newRes.externalLinks.map((l, i) => (
                                            <span key={i} className="text-[8px] bg-indigo-50 text-indigo-600 p-2 rounded-lg truncate max-w-[150px]">{l}</span>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Progress Tracking */}
                            <div className="space-y-2">
                                {newRes.files.map((f, i) => (
                                    <div key={i} className="bg-slate-50 p-3 rounded-xl border">
                                        <div className="flex justify-between text-[10px] font-bold mb-1"><span>{f.name}</span><span>{Math.round(progressMap[f.name] || 0)}%</span></div>
                                        <div className="w-full bg-slate-200 h-1.5 rounded-full overflow-hidden"><div className="bg-indigo-600 h-full progress-bar-fill" style={{ width: `${progressMap[f.name] || 0}%` }}></div></div>
                                    </div>
                                ))}
                            </div>

                            {/* Strands Section for Junior */}
                            {isJunior && (
                                <div className="grid grid-cols-2 lg:grid-cols-4 gap-2">
                                    {strands.map(s => (
                                        <label key={s} className={`flex items-center gap-2 p-3 rounded-xl text-[8px] font-black uppercase cursor-pointer transition-all ${newRes.strands.includes(s) ? 'bg-indigo-600 text-white' : 'bg-slate-50 text-slate-400'}`}>
                                            <input type="checkbox" className="hidden" onChange={() => setNewRes(p => ({...p, strands: p.strands.includes(s) ? p.strands.filter(x => x !== s) : [...p.strands, s]}))} />
                                            {s}
                                        </label>
                                    ))}
                                </div>
                            )}

                            <div className="flex gap-2">
                                <button onClick={handleUpload} className="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-black uppercase text-xs shadow-lg hover:bg-indigo-700">Confirm & Post</button>
                                <button onClick={() => { setIsUploading(false); setNewRes({ title: '', strands: [], files: [], externalLinks: [] }); }} className="px-8 bg-slate-100 rounded-xl font-black uppercase text-xs text-slate-400">Cancel</button>
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 gap-4">
                        {items.map(res => (
                            <div key={res.id} className="bg-white p-8 rounded-[3rem] border border-slate-100 flex flex-col md:flex-row gap-6 items-center hover:shadow-md transition-shadow">
                                <div className="flex-1 w-full text-center md:text-left">
                                    <h4 className="text-xl font-black text-slate-800 mb-2">{res.title}</h4>
                                    <div className="flex flex-wrap gap-2 mb-3 justify-center md:justify-start">
                                        {res.strands?.map(s => <span key={s} className="px-3 py-1 bg-indigo-50 text-indigo-600 text-[8px] font-black uppercase rounded-full border border-indigo-100">{s}</span>)}
                                    </div>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase">Shared by {res.author}</p>
                                </div>
                                <div className="flex flex-wrap gap-3 justify-center">
                                    {res.files?.map((f, i) => (
                                        <div key={i} className="bg-slate-50 border p-4 rounded-2xl flex items-center gap-3 min-w-[150px]">
                                            <i className="fa-solid fa-file-invoice text-indigo-400"></i>
                                            <div className="overflow-hidden"><p className="text-[9px] font-black truncate w-24 uppercase">{f.name}</p><a href={f.url} download className="text-[8px] text-indigo-600 font-bold uppercase hover:underline">Download</a></div>
                                        </div>
                                    ))}
                                    {res.externalLinks?.map((l, i) => (
                                        <a key={i} href={l} target="_blank" className="bg-indigo-50 p-4 rounded-2xl flex items-center gap-3 text-indigo-600 hover:bg-indigo-100 transition-colors">
                                            <i className="fa-solid fa-link"></i><span className="text-[10px] font-black uppercase tracking-widest">Open Link</span>
                                        </a>
                                    ))}
                                    <button className="p-4 bg-slate-100 rounded-2xl text-slate-400 hover:bg-indigo-600 hover:text-white transition-all"><i className="fa-solid fa-comments"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expanded, setExpanded] = useState(null); 
            const [viewMode, setViewMode] = useState('curriculum');

            useEffect(() => {
                if (!window.FB) return;
                const unsub = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        try {
                            const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                            if (d.exists()) setUserData(d.data());
                            else setUserData({ name: u.email.split('@')[0], role: 'USER' });
                            setUser(u);
                        } catch (e) { 
                            setUserData({ name: u.email.split('@')[0], role: 'USER' }); 
                            setUser(u);
                        }
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, []);

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Economics', 'Business', 'Sociology'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Economics', 'Business'] }
            ];

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-[#0f172a] text-white">
                    <div className="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="text-[10px] font-black uppercase tracking-widest">Connecting to Network Hub...</p>
                </div>
            );

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-[#0f172a] p-6">
                    <div className="bg-white p-12 rounded-[4rem] shadow-2xl max-w-md w-full text-center animate-in">
                        <h2 className="text-3xl font-black text-slate-800 mb-2 leading-none tracking-tighter">Humanities Portal</h2>
                        <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-8">Access Required</p>
                        <button onClick={() => window.location.reload()} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">Login to Start</button>
                    </div>
                </div>
            );

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden font-inter">
                    {/* Sidebar */}
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto custom-scrollbar">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400 tracking-tighter">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => (
                                <div key={item.id}>
                                    <button onClick={() => item.subs ? setExpanded(expanded === item.id ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                        className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4 text-center`}></i>{item.label}</div>
                                        {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${expanded === item.id ? 'rotate-180' : ''}`}></i>}
                                    </button>
                                    {item.subs && expanded === item.id && (
                                        <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                            {item.subs.map(sub => (
                                                <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('curriculum'); }}
                                                    className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                    {sub}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                        <div className="p-4 border-t border-slate-800"><button onClick={() => window.FB.signOut(window.FB.auth)} className="w-full p-4 bg-slate-800 rounded-2xl text-[9px] font-black uppercase tracking-widest hover:text-red-400 transition-colors">Logout</button></div>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        {/* Header */}
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm z-10">
                            <h2 className="font-black text-slate-800 uppercase text-lg tracking-tight leading-none">{subTab || activeTab.replace('-', ' ')}</h2>
                            <div className="flex items-center gap-6">
                                {subTab && (
                                    <div className="bg-slate-100 p-1 rounded-2xl flex gap-1 shadow-inner">
                                        <button onClick={() => setViewMode('curriculum')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'curriculum' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Curriculum</button>
                                        <button onClick={() => setViewMode('shared')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'shared' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Resources</button>
                                        <button onClick={() => setViewMode('assessments')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'assessments' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Assessments</button>
                                    </div>
                                )}
                                <div className="flex items-center gap-3 px-4 py-3 bg-slate-100 rounded-xl shadow-sm cursor-pointer hover:bg-indigo-50">
                                    <i className="fa-solid fa-inbox text-slate-400"></i>
                                    <span className="text-[9px] font-black uppercase text-slate-400 tracking-widest">Inbox</span>
                                </div>
                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-black text-white text-xs uppercase shadow-lg shadow-indigo-100">{userData?.name?.[0]}</div>
                            </div>
                        </header>

                        {/* Main Content Area */}
                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc] custom-scrollbar">
                            {activeTab === 'dashboard' ? (
                                <div className="space-y-8 animate-in">
                                    <div className="mesh-bg rounded-[4rem] p-16 text-white shadow-2xl relative overflow-hidden">
                                        <div className="mesh-circle"></div>
                                        <h1 className="text-5xl font-black relative z-10 tracking-tighter leading-none">Welcome to YCYW Humanities Portal</h1>
                                        <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs tracking-[0.5em]">Global Excellence Network</p>
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                        <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Newsfeed</h3>
                                            <div className="text-sm font-semibold text-slate-500 italic">Connected to Live Server.</div>
                                        </section>
                                        <section className="bg-slate-900 p-8 rounded-[3rem] text-white shadow-xl h-fit">
                                            <h3 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6">Upcoming PD</h3>
                                            <div className="text-sm font-bold border-l-2 border-indigo-500 pl-4 py-1">Jan 22: Network Moderation</div>
                                        </section>
                                    </div>
                                </div>
                            ) : subTab ? (
                                viewMode === 'curriculum' ? (
                                    <div className="space-y-8 animate-in">
                                        <div className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                                            <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-[0.3em] mb-6">Year Goals: {subTab}</h3>
                                            <ul className="list-disc pl-6 space-y-3 text-sm font-semibold text-slate-700">
                                                <li>Analyze historical continuity and identity foundations.</li>
                                                <li>Evaluate geographical shifts through active mapping.</li>
                                                <li>Demonstrate civic responsibility in global contexts.</li>
                                            </ul>
                                        </div>
                                    </div>
                                ) : (
                                    <ResourceRepo type={viewMode === 'shared' ? 'shared_resources' : 'assessments'} activeTab={activeTab} subTab={subTab} userData={userData} />
                                )
                            ) : (
                                <div className="text-center py-40 text-slate-300 font-black uppercase text-[10px] tracking-[0.5em]">Select a subject to begin</div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
