<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { auth: getAuth(app), db: getFirestore(app), onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, doc, setDoc, getDoc, collection, onSnapshot, query, where, updateDoc, addDoc, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const StandardsView = ({ activeTab, subTab, isAdmin }) => {
            const [selectedDetail, setSelectedDetail] = useState(null);
            
            const factions = [
                { name: "Past and Present", icon: "fa-clock-rotate-left", topics: ["Silk Road", "Renaissance Art", "Local Heritage"] },
                { name: "Our Evolving World", icon: "fa-earth-americas", topics: ["Tectonics", "Climate Change", "Urbanization"] },
                { name: "Global Citizenship", icon: "fa-hand-holding-heart", topics: ["Human Rights", "UN Sustainable Goals", "Fair Trade"] },
                { name: "Economics & Business", icon: "fa-chart-line", topics: ["Supply & Demand", "Entrepreneurship", "Global Trade"] }
            ];

            const skills = ["Source Evaluation", "Data Interpretation", "Empathetic Reasoning"];
            const commandTerms = ["Analyze", "Evaluate", "Explain", "Justify"];

            return (
                <div className="space-y-10 animate-in pb-20">
                    {/* 1. End of Year Goals */}
                    <section className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                        <h3 className="text-[10px] font-black text-indigo-500 uppercase tracking-[0.3em] mb-4">End of Year Goals</h3>
                        <p className="text-xl font-bold text-slate-800 leading-relaxed">
                            By the end of {subTab}, students will be able to synthesize complex humanities data to form independent, evidence-based conclusions regarding global interactions.
                        </p>
                    </section>

                    {/* 2. Key Skills & Command Terms */}
                    <div className={`grid gap-6 ${activeTab === 'lower-secondary' ? 'grid-cols-1 md:grid-cols-2' : 'grid-cols-1'}`}>
                        <div className="bg-indigo-50 p-8 rounded-[3rem] border border-indigo-100">
                            <h4 className="text-[10px] font-black text-indigo-600 uppercase tracking-widest mb-6 text-center">Key Skills</h4>
                            <div className="flex flex-wrap gap-2 justify-center">
                                {skills.map(s => (
                                    <button key={s} onClick={() => setSelectedDetail({type: 'Skill', name: s})}
                                        className="bg-white px-6 py-3 rounded-2xl text-[11px] font-black uppercase tracking-tight text-slate-700 hover:bg-indigo-600 hover:text-white transition-all shadow-sm">
                                        {s}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {activeTab === 'lower-secondary' && (
                            <div className="bg-slate-900 p-8 rounded-[3rem] text-white">
                                <h4 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-6 text-center">Command Terms</h4>
                                <div className="flex flex-wrap gap-2 justify-center">
                                    {commandTerms.map(c => (
                                        <button key={c} onClick={() => setSelectedDetail({type: 'Command Term', name: c})}
                                            className="bg-slate-800 px-6 py-3 rounded-2xl text-[11px] font-black uppercase tracking-tight hover:bg-indigo-500 transition-all shadow-sm">
                                            {c}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 3. The Four Factions (Stacked) */}
                    <div className="space-y-6">
                        <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] text-center mb-8">Curriculum Strands</h4>
                        {factions.map(f => (
                            <div key={f.name} className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm flex flex-col md:flex-row gap-8 items-start relative overflow-hidden group hover:border-indigo-200 transition-all">
                                <div className="absolute -right-6 -bottom-6 text-8xl text-slate-50 group-hover:text-indigo-50/50 transition-colors"><i className={`fa-solid ${f.icon}`}></i></div>
                                <div className="flex-1 relative z-10">
                                    <h5 className="text-2xl font-black text-slate-800 mb-3">{f.name}</h5>
                                    <p className="text-sm text-slate-500 leading-relaxed font-medium max-w-2xl">
                                        Standard: Comprehensive exploration of {f.name} within the context of {subTab} Humanities frameworks, focusing on critical inquiry and connectivity.
                                    </p>
                                </div>
                                <div className="w-full md:w-64 relative z-10">
                                    <p className="text-[9px] font-black text-indigo-500 uppercase mb-3 tracking-widest">Example Topics</p>
                                    <div className="flex flex-wrap gap-2">
                                        {f.topics.map(t => <span key={t} className="px-3 py-1 bg-slate-50 text-slate-600 text-[10px] font-bold rounded-lg border">{t}</span>)}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Detail Modal */}
                    {selectedDetail && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-6" onClick={() => setSelectedDetail(null)}>
                            <div className="bg-white w-full max-w-lg rounded-[3rem] p-10 shadow-2xl animate-in" onClick={e => e.stopPropagation()}>
                                <h3 className="text-2xl font-black text-slate-800 mb-2">{selectedDetail.name}</h3>
                                <p className="text-[10px] font-black text-indigo-600 uppercase tracking-widest mb-6">{selectedDetail.type} Descriptor</p>
                                <div className="space-y-4">
                                    <div className="p-6 bg-slate-50 rounded-2xl">
                                        <p className="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">Description</p>
                                        <p className="text-sm text-slate-600 leading-relaxed font-medium">Standardized YCYW expectation for {selectedDetail.name} mastery.</p>
                                    </div>
                                    <div className="p-6 bg-indigo-50 rounded-2xl border border-indigo-100">
                                        <p className="text-[10px] font-black text-indigo-400 uppercase mb-2 tracking-widest">Example</p>
                                        <p className="text-sm italic text-indigo-900 font-medium">"In {subTab}, this looks like students being able to..."</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [expanded, setExpanded] = useState(null); 
            const [viewMode, setViewMode] = useState('standards');

            useEffect(() => {
                const unsub = window.FB.onAuthStateChanged(window.FB.auth, async (u) => {
                    if (u) {
                        const d = await window.FB.getDoc(window.FB.doc(window.FB.db, "users", u.uid));
                        if (d.exists()) { setUserData(d.data()); setUser(u); }
                    } else { setUser(null); setUserData(null); }
                });
                return () => unsub();
            }, []);

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Psychology', 'Sociology', 'Economics', 'Business', 'Enterprise', 'Global Perspectives'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Economics', 'Business', 'Philosophy'] },
                { id: 'a-level', label: 'A-Level', icon: 'fa-award', subs: ['History', 'Geography', 'Economics', 'Business'] },
                { id: 'dse', label: 'DSE', icon: 'fa-pen-to-square', subs: ['Economics', 'Business'] },
                { id: 'admin', label: 'Admin Hub', icon: 'fa-shield-halved', adminOnly: true }
            ];

            if (!user) return <div className="h-screen flex items-center justify-center bg-[#0f172a] text-white">Connecting...</div>;

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => {
                                if (item.adminOnly && userData?.role !== 'ADMIN') return null;
                                const isExpanded = expanded === item.id;
                                return (
                                    <div key={item.id}>
                                        <button onClick={() => item.subs ? setExpanded(isExpanded ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                            className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest ${activeTab === item.id && !subTab ? 'bg-indigo-600' : 'text-slate-400 hover:bg-slate-800'}`}>
                                            <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4`}></i>{item.label}</div>
                                            {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${isExpanded ? 'rotate-180' : ''}`}></i>}
                                        </button>
                                        {item.subs && isExpanded && (
                                            <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                                {item.subs.map(sub => (
                                                    <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('standards'); }}
                                                        className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                        {sub}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </nav>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-20 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm">
                            <div className="flex items-center gap-2">
                                <h2 className="font-black text-slate-800 uppercase tracking-tight text-lg">{activeTab.replace('-', ' ')}</h2>
                                {subTab && <i className="fa-solid fa-chevron-right text-slate-300 text-[10px] mx-2"></i>}
                                {subTab && <span className="text-indigo-600 font-black uppercase text-xs">{subTab}</span>}
                            </div>
                            
                            {subTab && (
                                <div className="flex gap-2 p-1 bg-slate-100 rounded-2xl">
                                    <button onClick={() => setViewMode('standards')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${viewMode === 'standards' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Curriculum Standards</button>
                                    <button onClick={() => setViewMode('library')} className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase transition-all ${viewMode === 'library' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Resource Library</button>
                                </div>
                            )}
                        </header>

                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc]">
                            {activeTab === 'dashboard' ? (
                                <div className="mesh-bg rounded-[3rem] p-12 text-white shadow-2xl relative animate-in">
                                    <div className="mesh-circle"></div>
                                    <h1 className="text-4xl font-black relative z-10 tracking-tight">Welcome back!</h1>
                                    <p className="mt-2 text-indigo-100 relative z-10 font-bold uppercase text-[10px] tracking-[0.3em]">YCYW Humanities Network</p>
                                </div>
                            ) : subTab && viewMode === 'standards' && (activeTab === 'primary' || activeTab === 'lower-secondary') ? (
                                <StandardsView activeTab={activeTab} subTab={subTab} isAdmin={userData?.role === 'ADMIN'} />
                            ) : (
                                <div className="text-center py-40 border-2 border-dashed border-slate-200 rounded-[4rem] text-slate-300 font-black uppercase text-[10px] tracking-[0.5em] animate-in">
                                    {subTab ? `${viewMode.toUpperCase()} for ${subTab}` : "Select a Year Group"}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
