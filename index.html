<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCYW Humanities Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; overflow: hidden; }
        .mesh-bg { background: linear-gradient(135deg, #4f46e5 0%, #1e293b 100%); position: relative; overflow: hidden; }
        .mesh-circle { position: absolute; top: -20%; right: -10%; width: 300px; height: 300px; background: #6366f1; border-radius: 50%; filter: blur(80px); opacity: 0.4; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .progress-bar-fill { transition: width 0.4s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyB5Vp_4Vf_ORr5vtDW9ml0VSzhoMt5dqc0",
          authDomain: "ycyw-humanities-portal.firebaseapp.com",
          projectId: "ycyw-humanities-portal",
          storageBucket: "ycyw-humanities-portal.firebasestorage.app",
          messagingSenderId: "141054228326",
          appId: "1:141054228326:web:13248804cf5e407a163aa7"
        };

        const app = initializeApp(firebaseConfig);
        window.FB = { 
            auth: getAuth(app), db: getFirestore(app), storage: getStorage(app),
            collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, doc, getDoc, updateDoc, setDoc,
            ref, uploadBytesResumable, getDownloadURL
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- DATA CONSTANTS ---
        const PILLAR_TEMPLATES = {
            pastPresent: { category: "Past & Present", icon: "fa-clock-rotate-left", color: "bg-amber-500" },
            evolvingWorld: { category: "Our Evolving World", icon: "fa-earth-americas", color: "bg-emerald-500" },
            globalCitizen: { category: "Responsible Global Citizen", icon: "fa-hands-holding-circle", color: "bg-indigo-500" },
            econBusiness: { category: "Economics & Business", icon: "fa-shop", color: "bg-rose-500" }
        };

        const INITIAL_DETAILS = {
            "Describe": { title: "Describe", description: "Give a detailed account or picture of a situation, event, pattern or process.", expectation: "Students should provide specific characteristics. Example: 'Describe the living conditions in 19th-century industrial London.'" },
            "Explain": { title: "Explain", description: "Give a detailed account including reasons or causes.", expectation: "Focus on 'why' and 'how'. Example: 'Explain why the Silk Road was vital for cultural exchange.'" },
            "Analyze": { title: "Analyze", description: "Break down in order to bring out the essential elements or structure.", expectation: "Students look for patterns and relationships. Example: 'Analyze the impact of industrialisation on child labor laws.'" },
            "Evaluate": { title: "Evaluate", description: "Make an appraisal by weighing up the strengths and limitations.", expectation: "Requires a balanced argument and a concluding judgment." }
        };

        const INITIAL_YC_DATA = {
            "Year 7": {
                goals: ["Explain answers using PEEL structure.", "Distinguish primary/secondary sources.", "Locate global landforms."],
                skills: ["Map reading & orientation", "Source identification", "Argument construction"],
                commandTerms: ["Describe", "Identify", "Outline"],
                domains: [
                    { ...PILLAR_TEMPLATES.pastPresent, standards: [{ code: "PP.7.1", title: "Ancient Foundations", description: "Examining key characteristics of ancient civilizations." }] },
                    { ...PILLAR_TEMPLATES.evolvingWorld, standards: [{ code: "EW.7.1", title: "Physical Systems", description: "Water cycles affecting East Asia." }] }
                ]
            },
            "Year 8": {
                goals: ["Construct balanced arguments.", "Compare urban structures.", "Evaluate human rights applications."],
                skills: ["Comparative analysis", "Trend identification", "Primary research"],
                commandTerms: ["Explain", "Compare", "Contrast"],
                domains: [
                    { ...PILLAR_TEMPLATES.pastPresent, standards: [{ code: "PP.8.1", title: "Era of Revolutions", description: "Social changes of the Industrial Revolution." }] },
                    { ...PILLAR_TEMPLATES.evolvingWorld, standards: [{ code: "EW.8.1", title: "Urban Dynamics", description: "Challenges of global urbanization." }] }
                ]
            },
            "Year 9": {
                goals: ["Full OPVL source evaluation.", "Synthesize geographic data.", "Analyze ethical implications of globalization."],
                skills: ["Source evaluation (OPVL)", "Hypothesis testing", "Statistical synthesis"],
                commandTerms: ["Analyze", "Evaluate", "Synthesize"],
                domains: [
                    { ...PILLAR_TEMPLATES.pastPresent, standards: [{ code: "PP.9.1", title: "Global Conflicts", description: "20th-century geopolitical shifts." }] },
                    { ...PILLAR_TEMPLATES.evolvingWorld, standards: [{ code: "EW.9.1", title: "Sustainable Geopolitics", description: "Resource management in a changing climate." }] }
                ]
            }
        };

        // --- CURRICULUM VIEW COMPONENT ---
        const CurriculumView = ({ activeYear, isAdmin }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [ycData, setYcData] = useState(INITIAL_YC_DATA);
            const [details, setDetails] = useState(INITIAL_DETAILS);
            const [selectedDetail, setSelectedDetail] = useState(null);

            const currentFramework = ycData[activeYear] || { goals: [], skills: [], commandTerms: [], domains: [] };
            const effectiveIsEditing = isAdmin && isEditing;

            const openDetail = (key) => {
                const info = details[key] || { title: key, description: "Description being updated.", expectation: "Aligned with YCYW standards." };
                setSelectedDetail(info);
            };

            const handleUpdateGoal = (idx, val) => {
                const newGoals = [...currentFramework.goals];
                newGoals[idx] = val;
                setYcData(prev => ({ ...prev, [activeYear]: { ...currentFramework, goals: newGoals } }));
            };

            return (
                <div className="space-y-12 animate-in pb-32">
                    {/* Detail Modal */}
                    {selectedDetail && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in">
                            <div className="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden">
                                <div className="bg-indigo-600 p-8 text-white flex justify-between items-center">
                                    <h2 className="text-3xl font-black">{selectedDetail.title}</h2>
                                    <button onClick={() => setSelectedDetail(null)} className="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                                        <i className="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                                <div className="p-8 space-y-6">
                                    <p className="text-slate-600 font-medium">{selectedDetail.description}</p>
                                    <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                        <h4 className="text-[10px] font-black text-emerald-600 uppercase mb-2">Network Expectation</h4>
                                        <p className="text-sm text-slate-500 italic">{selectedDetail.expectation}</p>
                                    </div>
                                    <button onClick={() => setSelectedDetail(null)} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-sm uppercase">Got it</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Framework Header */}
                    <div className="flex justify-between items-end">
                        <div>
                            <span className="bg-indigo-600 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase">YCYW Internal</span>
                            <h1 className="text-4xl font-black text-slate-900 mt-2">{activeYear} Curriculum Standards</h1>
                        </div>
                        {isAdmin && (
                            <button onClick={() => setIsEditing(!isEditing)} className={`px-6 py-3 rounded-2xl font-black text-sm text-white ${isEditing ? 'bg-amber-500' : 'bg-slate-900'}`}>
                                <i className={`fa-solid ${isEditing ? 'fa-check' : 'fa-pen-to-square'} mr-2`}></i>
                                {isEditing ? 'Finish Editing' : 'Edit Framework'}
                            </button>
                        )}
                    </div>

                    {/* Goals Card */}
                    <div className="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-sm">
                        <h2 className="text-[10px] font-black text-indigo-500 uppercase tracking-widest mb-6">Achievement Goals</h2>
                        <div className="space-y-4">
                            {currentFramework.goals.map((goal, idx) => (
                                <div key={idx} className="flex items-start gap-4">
                                    <div className="mt-2.5 w-2 h-2 rounded-full bg-indigo-600 shrink-0"></div>
                                    {effectiveIsEditing ? (
                                        <input className="flex-1 text-lg font-bold text-slate-800 bg-slate-50 border px-4 py-2 rounded-xl" value={goal} onChange={(e) => handleUpdateGoal(idx, e.target.value)} />
                                    ) : (
                                        <p className="text-xl font-bold text-slate-700">{goal}</p>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Skills & Terms */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-slate-900 p-8 rounded-[3rem] text-white">
                            <h3 className="text-[10px] font-black text-indigo-300 uppercase mb-6 tracking-widest">Core Skills</h3>
                            <div className="flex flex-wrap gap-3">
                                {currentFramework.skills.map(s => <button key={s} onClick={() => openDetail(s)} className="bg-white/10 px-5 py-2.5 rounded-2xl text-sm font-bold hover:bg-white/20">{s}</button>)}
                            </div>
                        </div>
                        <div className="bg-indigo-600 p-8 rounded-[3rem] text-white">
                            <h3 className="text-[10px] font-black text-indigo-100 uppercase mb-6 tracking-widest">Key Command Terms</h3>
                            <div className="flex flex-wrap gap-3">
                                {currentFramework.commandTerms.map(t => <button key={t} onClick={() => openDetail(t)} className="bg-white/20 px-5 py-2.5 rounded-2xl text-sm font-black hover:bg-white/30">{t}</button>)}
                            </div>
                        </div>
                    </div>

                    {/* Pillars */}
                    <div className="space-y-16">
                        {currentFramework.domains.map((domain, i) => (
                            <section key={i} className="flex flex-col md:flex-row gap-8">
                                <div className="w-full md:w-1/4">
                                    <div className={`${domain.color} w-14 h-14 rounded-2xl flex items-center justify-center text-white text-xl shadow-lg`}>
                                        <i className={`fa-solid ${domain.icon}`}></i>
                                    </div>
                                    <h3 className="text-xl font-black text-slate-800 mt-4">{domain.category}</h3>
                                </div>
                                <div className="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {domain.standards.map((std, j) => (
                                        <div key={j} className="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                            <span className={`${domain.color} text-white text-[9px] font-black px-3 py-1 rounded-lg mb-4 inline-block`}>{std.code}</span>
                                            <h4 className="font-black text-slate-800 text-lg mb-2">{std.title}</h4>
                                            <p className="text-sm text-slate-500 font-medium leading-relaxed">{std.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        ))}
                    </div>
                </div>
            );
        };

        // --- REPOSITORY COMPONENT ---
        const ResourceRepo = ({ type, activeTab, subTab, userData, addNotification }) => {
            const [items, setItems] = useState([]);
            const [isUploading, setIsUploading] = useState(false);
            const [progressMap, setProgressMap] = useState({});
            const [newRes, setNewRes] = useState({ title: '', files: [] });

            useEffect(() => {
                const dbKey = `resources_${activeTab}_${subTab}`.replace(/\s+/g, '_');
                const q = window.FB.query(window.FB.collection(window.FB.db, dbKey), window.FB.orderBy("timestamp", "desc"));
                return window.FB.onSnapshot(q, (s) => setItems(s.docs.map(d => ({ id: d.id, ...d.data() }))));
            }, [activeTab, subTab]);

            const handleUpload = async () => {
                setIsUploading(true);
                // logic here...
                setIsUploading(false);
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center bg-white p-6 rounded-3xl border">
                        <h3 className="text-xl font-black text-slate-800 uppercase tracking-tighter">{subTab} Files</h3>
                        <button onClick={() => setIsUploading(true)} className="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-black uppercase text-[10px]">Upload</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {items.map(item => (
                            <div key={item.id} className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                                <h4 className="font-black text-slate-800">{item.title}</h4>
                                <p className="text-[10px] text-slate-400 font-bold uppercase mt-2">By {item.author}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [subTab, setSubTab] = useState(null);
            const [viewMode, setViewMode] = useState('curriculum');
            const [expandedNav, setExpandedNav] = useState(null);
            const [currentUser] = useState({ name: 'Staff Member', role: 'ADMIN', notifications: [] });

            const navConfig = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-gauge' },
                { id: 'primary', label: 'Primary', icon: 'fa-child', subs: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5', 'Year 6'] },
                { id: 'lower-secondary', label: 'Lower Secondary', icon: 'fa-seedling', subs: ['Year 7', 'Year 8', 'Year 9'] },
                { id: 'igcse', label: 'IGCSE', icon: 'fa-book-bookmark', subs: ['History', 'Geography', 'Economics', 'Business', 'Psychology', 'Sociology'] },
                { id: 'ib', label: 'IB', icon: 'fa-graduation-cap', subs: ['History', 'Geography', 'Psychology', 'Philosophy', 'Economics', 'Business'] }
            ];

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden font-inter text-slate-900">
                    {/* Sidebar */}
                    <div className="w-64 bg-[#0f172a] text-white flex flex-col h-screen shrink-0 shadow-2xl overflow-y-auto custom-scrollbar">
                        <div className="p-8 font-black text-sm uppercase text-indigo-400 tracking-tighter">YCYW Humanities</div>
                        <nav className="flex-1 px-4 space-y-1">
                            {navConfig.map(item => (
                                <div key={item.id}>
                                    <button 
                                        onClick={() => item.subs ? setExpandedNav(expandedNav === item.id ? null : item.id) : (setActiveTab(item.id), setSubTab(null))}
                                        className={`w-full flex items-center justify-between p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest transition-all ${activeTab === item.id && !subTab ? 'bg-indigo-600 shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        <div className="flex items-center gap-3"><i className={`fa-solid ${item.icon} w-4`}></i>{item.label}</div>
                                        {item.subs && <i className={`fa-solid fa-chevron-down opacity-30 ${expandedNav === item.id ? 'rotate-180' : ''}`}></i>}
                                    </button>
                                    {item.subs && expandedNav === item.id && (
                                        <div className="ml-6 space-y-1 mt-1 border-l border-slate-700/50">
                                            {item.subs.map(sub => (
                                                <button key={sub} onClick={() => { setActiveTab(item.id); setSubTab(sub); setViewMode('curriculum'); }}
                                                    className={`w-full text-left px-5 py-3 rounded-xl text-[9px] font-black uppercase tracking-widest ${subTab === sub ? 'text-indigo-400 bg-slate-800' : 'text-slate-500 hover:text-slate-300'}`}>
                                                    {sub}
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </nav>
                    </div>

                    <div className="flex-1 flex flex-col overflow-hidden">
                        <header className="h-24 bg-white border-b flex items-center px-10 justify-between shrink-0 shadow-sm z-10">
                            <h2 className="font-black text-slate-800 uppercase text-lg">{subTab || activeTab}</h2>
                            <div className="flex items-center gap-6">
                                {subTab && (
                                    <div className="bg-slate-100 p-1 rounded-2xl flex gap-1 shadow-inner">
                                        <button onClick={() => setViewMode('curriculum')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'curriculum' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Curriculum</button>
                                        <button onClick={() => setViewMode('shared')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'shared' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Resources</button>
                                        <button onClick={() => setViewMode('assessments')} className={`px-6 py-2 rounded-xl text-[9px] font-black uppercase transition-all ${viewMode === 'assessments' ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400'}`}>Assessments</button>
                                    </div>
                                )}
                                <div className="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center font-black text-white text-xs shadow-lg">S</div>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-10 bg-[#f8fafc] custom-scrollbar">
                            {activeTab === 'dashboard' ? (
                                <div className="p-16 mesh-bg rounded-[4rem] text-white shadow-2xl relative overflow-hidden">
                                    <div className="mesh-circle"></div>
                                    <h1 className="text-5xl font-black relative z-10 tracking-tighter">Humanities Network Hub</h1>
                                    <p className="mt-4 text-indigo-100 relative z-10 font-bold uppercase text-xs tracking-widest">Accessing Global Curriculum Standards</p>
                                </div>
                            ) : subTab ? (
                                viewMode === 'curriculum' ? (
                                    <CurriculumView activeYear={subTab} isAdmin={currentUser.role === 'ADMIN'} />
                                ) : (
                                    <ResourceRepo type={viewMode === 'shared' ? 'shared_resources' : 'assessments'} activeTab={activeTab} subTab={subTab} userData={currentUser} />
                                )
                            ) : null}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
